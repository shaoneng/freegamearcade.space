name: Build and Deploy Site

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs at 01:00 UTC every day
    - cron: '0 1 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 添加 beautifulsoup4 作为新的依赖项
          # Added beautifulsoup4 as a new dependency
          pip install requests beautifulsoup4 google-generativeai

      - name: Run scraper and page generator
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 添加所有新生成或修改的文件
          # Add all new or modified files
          git add .
          # 检查是否有文件变动，只有在有变动时才提交
          # Check for changes, and only commit if there are any
          if ! git diff-index --quiet HEAD; then
            git commit -m "Automated build: Update game data and pages"
            # 在推送前先拉取，以避免冲突
            # Pull before pushing to avoid conflicts
            git pull --rebase
            git push origin main
          else
            echo "No changes to commit."
          fi
