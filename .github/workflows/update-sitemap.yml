name: Update sitemap

on:
  schedule:
    - cron: '0 */6 * * *'    # æ¯ 6 å°æ—¶è·‘ä¸€æ¬¡
  workflow_dispatch:         # ä½ ä¹Ÿå¯ä»¥æ‰‹åŠ¨ç‚¹ â–¶ï¸

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # <-- æ·»åŠ æ­¤è¡Œä»¥æˆäºˆå†™å…¥æƒé™
    steps:
      - uses: actions/checkout@v4

      - name: Install sitemap-generator-cli
        run: npm i -g sitemap-generator-cli

      - name: Generate sitemap
        run: |
          sitemap-generator https://freegamearcade.space \
            --strip-querystring \
            --exclude-images \
            --maxdepth 0 \
            --filepath ./sitemap.xml

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "chore: ğŸ¤– auto-update sitemap" || echo "No changes to commit"
          git push
