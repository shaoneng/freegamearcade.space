e tracks are wild and twisty.\nThere are two race types to master:\nYou can also choose from three difficulty levels: Easy, Medium, and Expert. Expert mode will make the steering even more difficult in your mini car.\nPlayer 1\nPlayer 2\nMini Cars Racing was developed by FreezeNova, known for its fun and2 player browser games. You can play this racing game online anytime on OnlineGames.io.\nIf you enjoyed the two-player feature of Mini Cars Racing, you'll have a blast withCar Football. Yes, it's exactly what it sounds like: soccer, but with cars instead of players. Pick your side, start the engine, and smash the giant ball into the opponent's goal. Play solo or with your buddy, but know that oversized ball physics makes every match unpredictable. And hilarious. Just like in Mini Cars Racing, Car Football features local multiplayer, simple controls, and a fun cartoon style. But this time, it's about scoring goals and bumping your way to victory.", "short_description": "Play Mini Cars Racing with your friend on the same device now! Free without downloads!", "page_filename": "minicarsracing.html"}, {"id": "minibloxio", "title": "Miniblox io", "url": "https://www.onlinegames.io/miniblox-io/", "iframe_url": "https://miniblox.io/", "thumbnail": "https://www.onlinegames.io/media/posts/595/MiniBlox.io.jpg", "description": "Miniblox iois a multiplayer sandbox game where you can play with mini blocks to boost your creativity. You can discover parkour maps, survival maps and other mini game maps. Each map comes with its special features. Try all of them and find your favorite one.\nYou can even duel with other online players by trying to knock them off the bridge! You will love this game, like Minecraft, a lot. \u00f0\u009f\u00a7\u00b1\nYou can find many maps to combat with other players. You will have a knife for close combat and an arch for remote attack.\nYou may also duel on red and blue bridges connecting the two sides in the Bridge Duels. Knock your opponent off the bridge. Try to survive among the furious players!\nIf you enjoy playing survival games, you may also trySurvival Craft. You can dig, carve and whatever you like in this sandbox game. Just use your creativity and decide what you will build.\nFor more options, you may look up thefree Minecraft games\u00c2\u00a0collection on OnlineGames.io. You can access dozens of games that you can enjoy with one click!", "short_description": "Miniblox io, a fantastic sandbox game, allows you to define your own gaming experience. Play with online players across the world and enjoy the game!", "page_filename": "minibloxio.html"}, {"id": "minecraftclassic", "title": "Minecraft Classic", "url": "https://www.onlinegames.io/minecraft-classic/", "iframe_url": "https://www.onlinegames.io/games/2024/cube/classicube/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/382/Minecraft-Classic-Game.jpg", "description": "All times best-selling game Minecraft is now available on your browser for free.Minecraft Classicis a player-driven sandbox game with endless possibilities. If you like playing games that improve creativity, you will find a lot to enjoy in this game. This version of Minecraft is filled with so many details, options, and features that you will not miss any feature of the original Minecraft game.\u00c2\nYou are free to dig, carve and build whatever you like: a mansion for yourself or a whole new city. It's all in your hands.\nThere are no monsters, enemies, or urgency to gather resources. Take it easy and discover the stress-free world of crafting.\nYou can play this game consisting of a creative mode of Minecraft for free on OnlineGames.io without downloading a single file.\u00c2\nPress B and choose which type of block you want to construct in the inventory. Decide where you want to place the block and right-click there to build.\nOf course, you can \u00e2\u0080\u0094 press the Z key to fly in Minecraft Classic. Use Q and E to move up and down while flying.\nYou can also maximize jump height in the hacks menu. This extremely high jump is another cool move that feels like flying.\nMinecraft is so influential that it gave birth to a whole new genre of online games. If you'd like to taste modes of Minecraft other than sandbox,play MiniBlox.ioin survival mode. There are plenty of games you might also enjoy inCrafting Gamesand otherBlock Based Games. Follow the links to explore and enjoy for free on OnlineGames.io.", "short_description": "Minecraft Classic is filled with so many details, options, and features that you won't miss any feature of the original game.\u00c2\u00a0Start building blocks now!", "page_filename": "minecraftclassic.html"}, {"id": "mineclone", "title": "Mine Clone", "url": "https://www.onlinegames.io/mine-clone/", "iframe_url": "https://www.onlinegames.io/games/2022/unity/mine-clone/index.html", "thumbnail": "assets/images/mineclone.webp", "description": "Mine Cloneis a 3D block game where you can build a home or a deluxe castle without limits. You have many block options, and they are unlimited in number. Use your imagination and build your dream world with the help of the blocks. Turn your dreams into reality in one of the mostcaptivating Minecraft games!\nTo see your options, open your inventory by using the E key. A window will open, and you will see the blocks. There are 21 blocks, and each has a different material. Some of stone, some of wood and sand. There is this watery block that you can use to create a pool or lake. There is also one full of books for bookworms. The other 5 blocks consist of grasses, mushrooms and flowers. They are all at your disposal if you want to build a garden!\nYou must clear the area from unnecessary things before implementing your building plan. You have to place your structure on a flat surface. To do that, clear away the trees and hills to make the place available for building. Create an area according to the size and length of your construction. If you want to make a pool or garden additionally, you should also take these into consideration.\nMine Clone was developed by FreezeNova.\nIf you like playing Mine Clone, you may also tryMinecraft Classic. The game allows you to dig, carve and build whatever you desire. It offers lots of block options, and you can use them without thinking about whether the blocks will be enough!\nFor further options, you may look up otheradventure games online. If you have any suggestions or wishlists, please don't hesitate to contact us! This website constantly tries to create the highest quality online game content according to its player's wishes.", "short_description": "Build your virtual world in Mine Clone, a 3D adventure game. You can build whatever you want, whether a simple house or a grand castle!", "page_filename": "mineclone.html"}, {"id": "mergestkingdom", "title": "Mergest Kingdom", "url": "https://www.onlinegames.io/mergest-kingdom/", "iframe_url": "https://html5.gamedistribution.com/b5203bfef51242c39690c761321d769f/?gd_sdk_referrer_url=https://www.onlinegames.io/the-mergest-kingdom", "thumbnail": "assets/images/mergestkingdom.webp", "description": "The magic number here is 3!Mergest Kingdomis a puzzle game played by merging stuff in groups of 3. This is a game where you need to establish your fairytale kingdom. You need to plant wheat so you can expand your empire. You are a farmer here, and your wheat is considered valuable. You can trade your harvested grain with keys and coins from your Hero.\nThis game will make you a duty person. You will have responsibilities depending on the size of the land you manage. You will be given some tasks, and when you complete them, you will get valuable things. You will see a map and a magnifying glass in the upper right corner of the game screen. When you click here, your task list will be listed in a letter to you. These missions are vital for you to expand your territory.\nAll you need to have to play Mergest Kingdom is your mouse. Click and hold the left mouse button, then combine the object you selected with the other two, and the merging process is complete.\nIf you like Mergest Kingdom, you should have a look at allPuzzle GamesandMobile Gameson OnlineGames.io.", "short_description": "The magic number here is 3! Mergest Kingdom is a puzzle game played by merging stuff in groups of 3.", "page_filename": "mergestkingdom.html"}, {"id": "mergecakes", "title": "Merge Cakes", "url": "https://www.onlinegames.io/merge-cakes/", "iframe_url": "https://www.onlinegames.io/games/2024/more/merge-cakes/index.html", "thumbnail": "assets/images/mergecakes.webp", "description": "Have you ever dreamed about running your own bakery? If yes, before you take the plunge, try this game.Merge Cakesopens the doors of a pastry house and lets youexplore new recipeswhile you're on your way to earning substantial profits.\nMerge two sweets of the same kindto create a new candy. When you're ready to expand, start a pastry saloon and watch the sugar flow! It's like you stepping into the world of Hansel and Gretel! Play Merge Cakes, afree idle gameon OnlineGames.io and have a sweet day!\nSimply drag and release the left mouse button to move your sweets around.\nFreezeNova created Merge Cakes.\nIf you like delicious games, your next stop should beSweet Sugar Match, a 2D puzzle game. You match sweet candies of the same color by swiping them to create sequences of 3 or more. When you match candies, the corresponding blocks disappear, making room for the blocks above to come down. It's similar toCandy Crush!", "short_description": "Play Merge Cakes, a free online idle puzzle game where you match two sweets into another dessert!", "page_filename": "mergecakes.html"}, {"id": "mergebrainrot", "title": "Merge Brainrot", "url": "https://www.onlinegames.io/merge-brainrot/", "iframe_url": "https://html5.gamedistribution.com/ea08335b6c9043e7a2403f6d5e8d1664/?gd_sdk_referrer_url=https://www.onlinegames.io/merge-brainrot/", "thumbnail": "assets/images/mergebrainrot.webp", "description": "How many Italian Brainrot characters can fit in a glass tank? Play and find out for yourself! Get ready to be brain-rotted: drop characters, merge them, and create even more absurd and hilarious ones, while also learning some fun Italian words. See how two Cappuccino Assassinos create a Boneca Ambalabu, and keep discovering even more crazy combinations \u00e2\u008e\u00bc but be careful to not overflow the tank!\nMerge Brainrot is a game that captures the viral TikTok brainrot meme vibe and turns it into fun merging gameplay.\nLove that easy merge gameplay? ThenWatermelon Gameis the perfect way to test your skills with a new game \u00e2\u008e\u00bc and the best part is, you can enjoy it all year long, because who says watermelon is only for summer?", "short_description": "Merge Brainrot: Drop, merge & unlock absurd Italian meme critters in a wacky physics game. Don\u00e2\u0080\u0099t overflow the tank \u00e2\u008e\u00bc get brain-rotted!", "page_filename": "mergebrainrot.html"}, {"id": "megasoccer", "title": "Mega Soccer", "url": "https://www.onlinegames.io/mega-soccer/", "iframe_url": "https://cloud.onlinegames.io/games/2024/unity2/mega-soccer/index-og.html", "thumbnail": "https://www.onlinegames.io/media/posts/1036/mega-soccer-game.webp", "description": "Mega Socceris a small-squad online soccer game. You take three players: a keeper, a defender and a striker. Take them onto compact pitches and try to out-score the other side before the clock runs out. Matches feel lively because each team member has his own speed, power and technique ratings, and rarer characters come with tricks such as rainbow flicks or bicycle kicks. Stadium, weather, kit colours and even the match ball are all changeable in the main menu, so you can customize your soccer game fully.\nPC\nMobile / Tablet\nYour squad is three strong: a keeper, a utility midfielder, and a striker. In the Players / Kits menu each athlete shows Speed, Power, and Technic bars plus a level. Spend pink gems to bump stats or unlock rarer card tiers. Outstanding kits come with flashy rainbow flicks, while Legendary kits add a blistering Power Shot.\nYou can collect gems by completing achievements (like \u00e2\u0080\u009c50 Dribbles\u00e2\u0080\u009d) and end-match rewards, so every bicycle kick you land inches you toward the next upgrade.\nBefore kick-off, customise the vibe. Slide over to Stadiums / Balls / Weather:\nMatches themselves are simple: win the sprint for possession, weave around markers, and steer the shot past diving keepers before the 60-second timer up top hits zero. Each goal nets coins, and consecutive wins rack up an XP bar under your player name for even more goodies.\nMega Soccer is built by FreezeNova Games. They specialise in fast, kid-friendly sports titles that fit neatly inside your browser.\nFeeling the football fever? Hop over toFish Socceron OnlineGames.io for another quick, quirky kick-about featuring funtastic sound effects and same-screen two-player fun.", "short_description": "Play Mega Soccer - fast-paced arcade football with full customization. Unlock skills, earn rewards, and score stylish goals to climb the ranks!", "page_filename": "megasoccer.html"}, {"id": "megalambaramp", "title": "Mega Lamba Ramp", "url": "https://www.onlinegames.io/mega-lamba-ramp/", "iframe_url": "https://html5.gamedistribution.com/08f7196aa8c241dc81f27f118fa1f61e/?gd_sdk_referrer_url=https://onlinegames.io/mega-lamba-ramp/", "thumbnail": "https://www.onlinegames.io/media/posts/1042/mega_lamba_ramp_game-4.webp", "description": "Ever dreamed of launching your car into the sky from giant, death-defying ramps? Your time has come!Mega Lamba Rampis a thrilling, free-to-play stunt driving game where the skies are your playground, and you can test your limits when it comes to crazy tricks with your car.Choose your favorite character and fasten your seatbelt. Precision and courage are your best tools. Want to land that perfect flip over a skyscraper? Floor it. Want to unlock your dream car? Drift like a maniac.\nOn PCMove:WASD/Arrow KeysEnter Vehicle:FFlip Vehicle:RBoost:ShiftControl View:Mouse Click & DragOn PhoneSteer:\u00c2Move the on-screen steering wheel\u00c2Accelerate/Brake:\u00c2Tap the forward or backward buttons\nIf you like fast cars and over-the-top racing,Mega Lamba Rampis made for you. Compete against yourself for the highest scores, explore epic tracks in the sky, and make the craziest drifts in the city.\u00c2\nUnlock fan-favorite Italian Brainrot icons like Tung Tung Tung Sahur, Bobrito Bandito, Ballerina Cappucina, and many more!Visit the Garage to buy crazy new cars anytime.\nIf you crave an adrenaline rush or just want to watch a muscle car do backflips in space,Mega Lamba Rampdelivers non-stop, over-the-top fun. The sky isn\u00e2\u0080\u0099t the limit, it\u00e2\u0080\u0099s just the beginning.\nThis game was created by Mirra Games.", "short_description": "Play Mega Lamba Ramp, a free stunt-driving game where you launch cars off sky-high ramps, drift through cities, and unlock wild characters and vehicles.", "page_filename": "megalambaramp.html"}, {"id": "meetgamie", "title": "Meet Gamie", "url": "https://www.onlinegames.io/meet-gamie/", "iframe_url": "https://www.onlinegames.io/meet-gamie/", "thumbnail": "assets/images/meetgamie.webp", "description": "Hello, Gamers!\nI'mGamie, your new gaming buddy on OnlineGames.io. You'll probably see me all around website from now on. I am around here to spread joy, fun and share some insider tips for games. \u00f0\u009f\u0098\u0089\nI'm so excited to be here. And can't wait to guide you on crazy adventures! Think of me as your personalcheerleader!\nAs you can see from my antenna and the buttons on my ears, I'm aproduct of two generations in gaming.\nMydad was a joystickand used to work on a shinyPacman machine, while mymom was a stunning gamepad. Thanks to their love for their work and each other, they named meGamie! I grew up in a joyful house full of different games.\nPeople often say that I resemble my dad with my joystick base\u00e2\u0080\u0094I'm all about precision. And my ears? They're here to help you steer diverse modern gameplays.\nI am always jolly and cheerful, but let me tell you a secret. I can be overly competitive sometimes. \u00f0\u009f\u0099\u0088 I guess I'm more like dad in that. Mom always warns me\n\"Gaming is not just about winning but also having fun.\"\nAnother life lesson I learned from my parents is that playing games is more fun together! Whether you're facing off a boss, exploring new worlds, or simply enjoying a casual game, I'll be there to cheer you on.Let's share our tips, tricks, and triumphs in the comments!We'll celebrate your big or small victories together.\nMy taste in gaming is just like my character: a mix of everything.\nMy competitive side loves torace to the endor grind for more and more achievements inclicker gameslikeXmas Cookie Clicker. I find myself immersed in the number of achievements, boosters and powerups until I discover it's been quite a long gaming session.\nOn the other hand, I love the nature offun and casual gamesthat I play for 5-10 minutes each and move on to another one quickly. A few of the games I play by alternating areDrift Boss,Get on Topand probably all the titles inStickman tag.\nI hope my recommendations help you find your next adventure. If you need help you know where to find me!\nHappy gaming! \u00f0\u009f\u008e\u00ae", "short_description": "Meet our mascot Gamie, your new gaming buddy. She is around here to spread joy, and share tips for games.", "page_filename": "meetgamie.html"}, {"id": "mechshooter", "title": "Mech Shooter", "url": "https://www.onlinegames.io/mech-shooter/", "iframe_url": "https://www.onlinegames.io/games/2022/unity/mech-shooter/index.html", "thumbnail": "assets/images/mechshooter.webp", "description": "Mech Shooteris a 3D robot shooting game where you, in the shoes of Humanoid Mech, will deal with many robots trying to destroy you and your team. The game map can be a factory or somewhere in the city. No matter where you are, you will be with your teammates. Use your Minigun and eliminate all enemy forces in one of the most thrilling action games on Online Games!\nAs you win robot battles, you will earn coins. Use these coins to unlock more powerful mechs. Enter the \u00e2\u0080\u009cArmory\u00e2\u0080\u009d section to view your choices. There are 4 mechs to be unlocked. Humanoid Mech is already yours. The others are accessible with the same prize: 5000 coins.\nThese are all robots with very unusual appearances. Choose your favorite one and set out to crush other robots. We will leave the names of them below for you.\nGet new weapons for your robot\u00e2\u0080\u0099s giant arms! In the beginning, you will have a Minigun, which has a lower damage rate than other weapons. So, getting a powerful weapon will greatly benefit you in intense robot wars.\nAll the weapons have three features: Damage Rate, Firing Rate and Capacity. You can consider these features when buying a new one.\nMech Shooter was developed by FreezeNova.\nIf you are a Mech Shooter fan, you may also tryFunny Shooter 2. Take down all the red-colored enemies in the game. Dodge their attacks and aim at their head to destroy them at once. You will fight with the sweet creatures in a place full of giant hamburgers!\nIf you have any suggestions or wishes, please contact us! Additionally, if you want to spend time in games of other categories, there are many tags withfree online gameson the site. Each one is just a click away!", "short_description": "Take part in intense robot wars with your Humanoid Mech in Mech Shooter, a shooting game. Fight side by side with your teammates!", "page_filename": "mechshooter.html"}, {"id": "mathematicalcrossword", "title": "Mathematical Crossword", "url": "https://www.onlinegames.io/mathematical-crossword/", "iframe_url": "https://html5.gamedistribution.com/01dbf43f1d884408a99f2322198ce07b/?gd_sdk_referrer_url=https://www.onlinegames.io/mathematical-crossword/", "thumbnail": "assets/images/mathematicalcrossword.webp", "description": "Ready to give a twist to regular crossword? Play it with numbers and signs!Mathematical Crosswordis an online game that challenges you to place numbers and arithmetic symbols on a\u00c2crossword grid.\nRandomly generatedpuzzlesoffers infinite amount of levels. Set the difficulty based on your grade and decide whether to include arithmetic symbols or not.\nGet ready to challenge your math skills with Mathematical Crossword!\nComputers:\nMobiles:\nOne common reason for this issue is the use of an ad blocker, which can make the game unplayable.\nTo resolve this, trydisabling the ad blockerin your browser's extensions menu. Then, refresh the page to open the game. If the problem continues, please feel free to visit our support page or leave a comment below.\nGamepush created Mathematical Crossword.\nNext, you can playAncient 2048, a puzzle game where you try to get the highest score by moving tiles with numbers. The goal is to reach 2048.\nIf you'd like to further look your alternatives, look at all thebrain games onlineby following the link.", "short_description": "Mathematical Crossword is a free online game that challenges you to place numbers and arithmetic symbols on a\u00c2\u00a0crossword grid.", "page_filename": "mathematicalcrossword.html"}, {"id": "masterchess", "title": "Master Chess", "url": "https://www.onlinegames.io/master-chess/", "iframe_url": "https://www.onlinegames.io/games/2023/code/master-chess/index.html", "thumbnail": "assets/images/masterchess.webp", "description": "Master Chessis an online board game in which you must utilize your strategic abilities and chess knowledge to win. You can play the game with a companion or against the computer. It is all up to you. Enjoy the fun of the classic board game on the digital platform!\nChoose whether to play with a friend or against artificial intelligence, select the difficulty level, and let the game begin! That's all there is to it. At the bottom of the screen, where you choose the game mode, you will find star ratings. The most challenging level belongs to the three-star rating.\nIn chess, the goal is to checkmate the opposing King. Checkmate occurs when a king is attacked without the ability to move to a safer square.\nGenerally speaking, there is more than one way to checkmate your opponent's King piece. The secret is to carefully corner the King of your adversary. You can push them in the direction of the last corner after you have moved their King to one of the board's edges.\nMaster Chess was created by codethislab.\nIf you like playing Master Chess, you may also tryGrandmaster Chess. It is a 2D strategy game that can be played without the requirement for a physical chess board and pieces. Your opponent here is artificial intelligence. But don't underestimate it. It will make the most intelligent maneuvers you've ever seen!\nFor further options, you may look up otherchess gamesandstrategy gameson OnlineGames.io. You can find dozens of games with rich content that you can access with just one click!", "short_description": "Master Chess, an online chess game, is where you try to checkmate your opponent's King. Defeat your opponent with strategic moves and master the art of chess!", "page_filename": "masterchess.html"}, {"id": "maskedspecialforces", "title": "Masked Special Forces", "url": "https://www.onlinegames.io/masked-special-forces/", "iframe_url": "https://www.onlinegames.io/games/2022/unity2/masked-special-forces/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/310/Masked-Special-Forces-FPS.jpg", "description": "Masked Special Forces is a multiplayer first-person shooter gamewith a myriad of customization options. The game puts you in the shoes of a commander in the battle arena. As a talented warrior, team up, strategize, and take down the opponents one by one.\u00c2\nAccess to an array of upgradable weapons, armory, kill messages, and victory dances on the main menu. Ultra-realistic visuals and smooth gameplay will give you a feel at least as captivating as an iconic console game.\u00c2\nIn this fast-paced action game, you get to dive into an intense battle immediately. Or you can customize your gaming experience thoroughly before the gunfight. Select between available rooms, or create your own by selecting between detailed maps.\u00c2\nMasked Special Forces is a game that stands out among all shooter games online thanks to its lifelike details. The game has been loved and played by thousands since its initial release. So, it happened to be a pioneer of a whole sequel with six different FPS games. If you are wondering about other games on the Masked Forces, we highly recommend you try your hand at\u00c2Masked Forces Zombie Survival.\u00c2\u00a0 \u00c2\u00a0 \u00c2\u00a0\u00c2\nWe invite you to a virtual shooting experience. Start playing with other players all around the world, or keep reading this post about Masked Special Forces to prepare for the battle. Learn about the armory, game modes, HUD and more about the game. If you need further guidance onhow to get better at FPS games, we have picked the best advice from our top gamers.\nThis game includes mature elements such as intense action, strong language, or violent sequences. Player discretion is advised. If you\u00e2\u0080\u0099re looking for a different type of gameplay, explore our family-friendly game selection.\nFour different maps with realistic visuals and hidden gems are as follows. Choose your favorite and create your room on the map.\nThe game has 6 insane modes you can choose from, and these are:\nYou have 2 load-outs to fill with epic weapons. Pick between various shotguns, rifles and melees to equip yourself with a great combination. Available weapons are as follows:\nUnlock potent Perks to gain an edge in the arena:\nIn the profile section, you will be able to change the nickname and load/save code (only experience can be saved through this code. You can replace your current load code with another one that loads a higher value.) It will include the following details: K/D Rate, Games Played, Total Play Time, Kills, Scores, Wins, Headshot Counts, Knife Kills, and Assist Counts.\nFreezeNova developed Masked Special Forces.\nLoved Masked Special Forces but want to try new maps? OnlineGames.io is a heaven for gamers. Take a look at dozens ofshooting games onlinethat come with different scenarios and graphics.\nWe upload new games regularly, so stay in touch to learn about recent releases. Bookmark this website (Ctrl +D) so as not to lose your progress.", "short_description": "Masked Special Forces is a multiplayer first-person shooter game. As a talented warrior, team up, strategize, and take down the opponents one by one.", "page_filename": "maskedspecialforces.html"}, {"id": "maskedshootersassault", "title": "Masked Shooters Assault", "url": "https://www.onlinegames.io/masked-shooters-assault/", "iframe_url": "https://www.onlinegames.io/games/2021/unity2/masked-shooters-assault/index.html", "thumbnail": "assets/images/maskedshootersassault.webp", "description": "\u00c2Get ready for action and shooting inMasked Shooters Assault. The goal of the game is to shoot the opponents and survive in the dangerous environments. Take every challenge with excitement and have fun testing your skills.With modern battlefields you will become an expert shooter with experience.Hide from the enemies, hunt them, run fast and shoot to become the first player.In order to start playing the game you first need to create a room.You can name the room, choose the maximum players that can join and select the game mode FFA or Team.You can also join other players' rooms.\u00c2There are4 maps:\u00e2\u0080\u00a2 Factory\u00c2\u00e2\u0080\u00a2 Arena Towers\u00e2\u0080\u00a2 Gasplant\u00c2Weapons:\u00e2\u0080\u00a2 BallisticKnife\u00c2\u00e2\u0080\u00a2 Deagle\u00c2\u00e2\u0080\u00a2
