, we give you the possibility to enter the world of mysticism and magic. Begin the journey by\u2026", "page_filename": "archerhero.html"}, {"id": "apocalypsetruck", "title": "Apocalypse Truck", "url": "https://www.onlinegames.io/apocalypse-truck/", "iframe_url": "https://cloud.onlinegames.io/games/2021/1/apocalypse-truck/index-og.html", "thumbnail": "https://www.onlinegames.io/media/posts/1015/apocalypse-truck.jpg", "description": "When the virus hit, cities crumbled, people vanished. The world went silent except for the groans of the undead. You\u00e2\u0080\u0099re one of the few survivors of zombie apocalypse. Your only hope is a beat-up monster truck, with some spikes, plates, and just enough horsepower to push through the zombie chaos. This is your last chance to escape the city ruins. Fuel up, slam the pedal, and drive through waves of the undead in this thrilling side-scrolling zombie survival game!\nApocalypse Truckis a 2Ddriving gamewhere you roam in a post apocalypse town, run over zombies and race to the finish line. Besides surviving the zombie apocalypse with wheels, spikes you will also launch off wrecked cars, perform mid air flips and and grab coins as you go. Are you into monster truck flips? Destruction? Flattening some zombies? Ok, don't wait! Start playing this fun game on our browser.\nApocalypse Truck is developed by FreezeNova. They\u00e2\u0080\u0099re known for making fast and fun games that play great in your browser.\nIf you loved running over zombies in Apocalypse Truck, it\u00e2\u0080\u0099s time to switch gears and try a slower but deadlier style. TryZombie Sniper. In this 2D shooting game, you take your position on a rooftop with a sniper rifle and aim for zombie heads. Each shot needs to be perfect. With 30 levels of zombie action, it\u00e2\u0080\u0099s a different kind ofzombie game online!", "short_description": "Play Apocalypse Truck for free now on OnlineGames.io Smash the undead, flip for extra rewards, and survive the zombie waves!", "page_filename": "apocalypsetruck.html"}, {"id": "angelaallseasonfashion", "title": "Angela All Season Fashion", "url": "https://www.onlinegames.io/angela-all-season-fashion/", "iframe_url": "https://www.onlinegames.io/games/2024/jul/angela-all-season-fashion/index.html", "thumbnail": "assets/images/angelaallseasonfashion.webp", "description": "Angela, the cat would appreciate some style advice from you. In Angela All Season Fashion, you can enter her stylish wardrobe and become her personal fashion advisor. This free, browser-based dress-up game invites you to create seasonal styles, outfits and accessories for Angela to wear all year round.\nYou will have the chance to create Angela's wardrobe for every season, from warm winter layers to breezy summer styles.\u00c2\nUse your mouse or touchscreen to pick items.\nCuteDressUp made this game.\nWith its kid-friendly interface and diverse fashion items for creativity, Angela All Season Fashion will be your number-one choice when you want to give your kid a dress-up game. But the fashion adventure doesn't end here. Explore other options where you can be fashion advisors of princesses, influencers,LOL surprise dollsand even unicorns!\nVisitdress-up games onlinefor a number of options that you can play right on your browser instantly! Stay in touch with OnlineGames.io and learn about the latest fashion games!", "short_description": "With its kid-friendly interface and diverse fashion items, Angela All Season Fashion will be your number-one choice when you want to give your kid a game.", "page_filename": "angelaallseasonfashion.html"}, {"id": "americantruckcardriving", "title": "American Truck Car Driving", "url": "https://www.onlinegames.io/american-truck-car-driving/", "iframe_url": "https://html5.gamedistribution.com/d3e870c05a48468c8e03062b75698b8a/?gd_sdk_referrer_url=https://www.onlinegames.io/american-truck-car-driving/", "thumbnail": "assets/images/americantruckcardriving.webp", "description": "The main mission aircraft has damage, armor, energy, and speed status at a certain level. You will be able to access new jets as you level up in Campaign mode. Hover over a jet, and you can see at which level it can be unlocked.\nYour jet has two distinct weapons. You can destroy your enemies\u00e2\u0080\u0099 ships by shooting them with lasers or launching a missile. Missiles are more advantageous as when you locate the ships and launch a missile, the missile automatically locks on to the enemy and hits it even if the enemy ship moves. But to be able to launch a rocket, you have to aim precisely at the enemy ship.\nAlien Sky Invasion is created by FreezeNova.\nIf you are an Alien Sky Invasion fan, you should checkStarblast.io. There will be rocket ships that are battling in galactic spaces in the game. Every spaceship has the ability to shoot with lasers. Collect the crystals along the way and use them to upgrade your ship.\nOr, you may look up otherairplane gameson OnlineGames.io for further options by following the link. If you have any suggestions or wishes, please do not hesitate tocontact us!", "short_description": "If you believe that you are all alone in the Alien Sky Invasion, you are wrong! The aliens and their enemy ships are ready to target your jet in Space.", "page_filename": "alienskyinvasion.html"}, {"id": "airplaneracer", "title": "Airplane Racer", "url": "https://www.onlinegames.io/airplane-racer/", "iframe_url": "https://www.onlinegames.io/games/2022/unity/airplane-racer/index.html", "thumbnail": "assets/images/airplaneracer.webp", "description": "Fly through the arcades withAirplane Racer! Airplane Racer is a vivid plane game you can play solo or with a friend. While solo mode makes you wander the sky alone, versus mode enables you to race with a friend. In this game, you have many options, like game modes, track options, and airplane alternatives. Diversity is the new luxury in the sphere.\u00c2\nPlayer 1- Solo\u00c2\n2 Players-Versus\nAlso, you can make the game more fun by using your joystick. In the Settings > Inputs menu, you can adjust your settings by your own choice.\u00c2\nYou have lots of options in this game. As mentioned before, you can play by yourself in the solo mode or race with a friend in the versus mode. It is up to you!\u00c2\nIn the solo mode, you have 3 options.\u00c2\nIn the versus mode, you have 2 options.\nChampionship mode requires challenge. You are competing with others on the leaderboard in this mode. Use your guns & weapons, which you collect in the game, to climb up the ladder by tabbing the Space key!\nArcade mode is very simple but not basic. You are flying with AI on the track that you choose. Technology has improved a lot, has not it?\nAnd the last one, Timetrial mode, is only available on the solo. You are challenging yourself in terms of time here. All alone against the clock!\nIn the Championship mode, you have the following track options:\nIn the Arcade mode, you have the following Track options:\u00c2\nAfter choosing your game mode and track options, you now need to select which airplane you want to use! There are 5 alternatives for you, and each of them comes with its own unique features.\u00c2\nPlus, you have 3 other options with a price in the Garage menu.\nIf you like Airplane Racer, look atRacing Games, Simulator Games and Driving Games tags for more options.", "short_description": "Fly through the arcades with Airplane Racer! Airplane Racer is a vivid plane game you can play solo or with\u2026", "page_filename": "airplaneracer.html"}, {"id": "aichat", "title": "AI Chat", "url": "https://www.onlinegames.io/ai-chat/", "iframe_url": "https://cloud.onlinegames.io/games/2025/html2/ai-chat/index.html  ", "thumbnail": "assets/images/aichat.webp", "description": "Got questions or need a nerdy buddy? Say less. This brainy pal has answers for most of your curiosities, schoolwork struggles, and those random \u00e2\u0080\u009chow does this even work?\u00e2\u0080\u009d moments, whether you\u dom gets the back seat here. Have fun!\nPS: Please tell us which conflicts you resolved today after playing 12 MiniBattles. We got our popcorn and are ready to read comments! \u00f0\u009f\u008d\u00bf", "short_description": "Settle debates with 12 MiniBattles! Compete in 42 fast-paced mini-games that test your speed, skill, and precision!", "page_filename": "12minibattles.html"}];
