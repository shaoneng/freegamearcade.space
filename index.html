sic/", "iframe_url": "https://html5.gamedistribution.com/6972e9b65057498899dea0491f410d57/?gd_sdk_referrer_url=https://www.onlinegames.io/solitaire-classic", "thumbnail": "assets/images/solitaireclassic.webp", "description": "Solitaire Classicis a single player card game where you try to remove all the cards on the table by sorting them according to the rules. There are many solitaire card games out there, but this one is customizable. The game has a basic gameplay that people of all ages can play. Master these basics and enjoy the game.\nThis game aims to place all the cards on the table in the four foundations above. Before creating these four foundations, you must line up the cards below according to a particular rule. Later, when you complete the stacks, you can position these in the four foundations.\nYou have many options to tailor your game the way you want. You can change the backdrop, card front and card back design by clicking on the Theme tab at the bottom of the game screen. There are gorgeous designs, especially for the card back. We recommend you take a look!\nThere are two features that can help you in the game. If you tap the two-way arrow icon, the Card Shuffle, you will shuffle the hidden cards. Or, you can eliminate a hidden card by using the wand icon, the Magic Wand. These boosters are arranged one under the other at the bottom right of the screen. But remember that you have the right to use these advantages a few times.\nIf you want to get hints about what move you should make while playing the game, you can use the \"Hint\" option at the bottom of the screen. Likewise, you are free to use the \"Undo\" option to take back your move.\nSolitaire Classic was created by Albayoo.\nYou may tryKlondike Solitaireif you are a fan ofSolitaire games. The game involves using a conventional 52-card deck for single-player play. Plus, it's known for being the least successful game. It is even referred to as a game of patience in several locations. Look up thecard gameson OnlineGames.io for further options.", "short_description": "Keep the classic Solitaire spirit alive with this card game! Solitaire Classics is all about building foundations. This time, you decide on the card designs.", "page_filename": "solitaireclassic.html"}, {"id": "solitaire", "title": "Solitaire", "url": "https://www.onlinegames.io/solitaire/", "iframe_url": "https://cloud.onlinegames.io/games/2025/html/solitaire/index-og.html", "thumbnail": "https://www.onlinegames.io/media/posts/1007/solitaire.jpg", "description": "\"Emma's afternoon hit a wall at exactly 3:17 PM. Her inbox chimed again, another urgent task from her manager. Minimized the spreadsheet and opened Solitaire on OnlineGames.io. The familiar green-felt background blinked to life. She took a slow sip of her iced latte from Dunkin'. The first shuffle felt like a deep breath. One by one, she moved cards to the foundation, each small stack a tiny win. Outside the window, a freight train rumbled past, and she almost missed it, lost in the shuffle of aces and kings. Her coworker, Max, dropped by with a question about quarterly targets. Emma smiled politely, trying to cover his screen, handed off the task, and then slipped back to her game. She tapped the screen faster now, racing to clear the deck before her fifteen-minute break ended. Her heart gave a little skip when the last card flipped into place. A perfect sweep. She leaned back, chest light as if she'd conquered something bigger than a simple deal. Back at her desk, she reopened that spreadsheet. The numbers looked friendlier now.\"\nThis story comes from one of our players on OnlineGames.io (we've tweaked names and a few details to keep her privacy, but the feeling is all theirs). As she says, \"Sometimes, all it takes is a quiet moment and a deck of cards to turn the tide of a long workday.\" Just like Emma, you can step away from the buzz and dive into that calming world of solitaire cards. Head over to OnlineGames.io to deal with your first hand and see how a simple deck of cards can brighten any day.\nSolitaireis a fun card game where you sort all 52 cards into four piles, one for each suit, from Ace up to King. Every time you clear a card, it feels like a small victory, just like Emma felt when she finished her break. If you're a newbie, it's okay. We explained everything you must know as simply as possible. Keep reading to learn the rules.\nHave you ever heard that each round of Solitaire is a small test of fate? Before you start the game, think of one simple wish. Anything from \"I hope I ace tomorrow's presentation\" to \"I wish for a sunny weekend.\" Then play as you normally would. If you clear the deck, legend says your wish is on its way to coming true. If you get stuck and can't finish, well\u00e2\u0080\u00a6 maybe it's a gentle nudge to try again later. Give it a go and see what the cards decide. You can even play Loves Me Loves Me Not with your solitaire outcome. It's up to your creativity to make the game even more exciting. And hey, please let us know Solitaire knew your fate in the comments below!\nIn case you enjoy this card-sorting game but need a fresh twist, try Klondike Solitaire on OnlineGames.io a free browser game that uses the same green felt backdrop, familiar rules, and one-deck shuffle to deliver endless relaxing fun.\nSolitaire is a one player card game. You start with a shuffled deck and move cards between piles following simple rules. Your goal is to build four piles from Ace up to King.\nClick \u00e2\u0080\u009cNew Game\u00e2\u0080\u009d to shuffle and lay out seven tableau piles. Drag a face-up card (or a group in sequence) onto another tableau pile if it alternates color and steps down in rank (for example, red 6 on black 7). Click Aces to move them to the top (or use auto collect), then add 2, 3, 4 up to King in each suit. Click the stock pile to reveal new cards one by one. Keep going until all cards are in the foundation piles or no more moves are possible.\nYou win by moving every card into the four foundation piles (one per suit), each stacked from Ace through King. A game ends when no cards remain on the tableau, stock, or waste.\nSolitaire combines both.It takes skills as deciding which moves to make, when to draw from the stock, and how to uncover hidden cards. But it also takes some luck as the initial shuffle affects how many cards are accessible early on. If one of your aces are stuck deep in the tableu, it's hard to win such a round. But you can improve solitaire skills to overcome tough shuffles.\nFirst try to find the aces and twos. Then move cards that uncover face-down cards first. Try not to empty a pile if you don't have a King ready to place. Use the undo button and try different moves and backtrack if you get stuck.\nDraw 1 is easier; Draw 3 is more challenging. The Solitaire version on this page uses Draw 1 approach, so you can clear cards easier.\nYes. Click the Undo button at any time to reverse your last move. Click on redo move it again.\nYes, Solitaire on OnlineGames.io is 100 % free. And OnlineGames.io doesn't ask for sign-ups or downloads. Just load the page and click \u00e2\u0080\u009cNew Game.\u00e2\u0080\u009d\nYou need an internet connection to pay the Solitaire Online game.\nYes, our Solitaire game is responsive to both desktop and mobile. Use touch or mouse controls exactly the same way.\n\u00c2", "short_description": "Play free Solitaire online at OnlineGames.io. Enjoy classic Klondike gameplay, test your fortune, and clear the deck to see if your wish comes true!", "page_filename": "solitaire.html"}, {"id": "soldierlegend", "title": "Soldier Legend", "url": "https://www.onlinegames.io/soldier-legend/", "iframe_url": "https://cloud.onlinegames.io/games/2024/q/11/soldier-legend/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/1033/soldier-legend.jpg", "description": "Aliens have crash-landed in the backyard, and only one tough little trooper stands between them and a t ut there's a twist! After each score, the game changes, bringing new fields, weather conditions, and even different types of soccer balls.\nComputer\nMobile\nSoccer Random was developed by RHM Interactive, a studio known for its fun and physics-based sports games.\nIf you love the wild gameplay of Soccer Random, you might enjoy other physics-based sports games likeBasket RandomandSoccer Masters. Each one offers unpredictable fun with simple controls!\u00c2", "short_description": "Kick, flip, and score in Soccer Random! This wacky soccer game brings fun with ragdoll players. Play for free now!", "page_filename": "soccerrandom.html"}, {"id": "soccermerge", "title": "Soccer Merge", "url": "https://www.onlinegames.io/soccer-merge/", "iframe_url": "https://html5.gamedistribution.com/669b650069914123b72bbeef5a95e2d3/?gd_sdk_referrer_url=https://www.onlinegames.io/soccer-merge", "thumbnail": "assets/images/soccermerge.webp", "description": "Soccer Mergeis a 2D sports game where you own a football club and try to assemble the perfect team. You must strengthen your footballers by meeting their needs. Get new shoes and armbands for your players by merging items from the menu.\nYou will acquire new stuff for your footballers by merging. Create a strategy for becoming the champion of the leagues in this puzzle game, which will remind you of Football Manager!\nThis soccer game online is a perfect blend of a sports game and a puzzle game. What you need to do is to combine items until you get what your footballers need. View the Tasks section to see what to get. You have to get them what they demand to enhance their sports skills.\nAs you combine stuff, you have the chance to upgrade your footballers. In this way, you will assemble that perfect team.\nTo acquire a new item put together two identical motifs by using the mouse. Completing the tasks will earn you team cards and coins. These cards will allow you to upgrade the power of your football players. Enter the \"Team\" section to view your players.\nThe Reserve table shows you the unlocked player cards. You can replace your existing football players with new ones here. Choose five player cards in different positions to create your team.\nNow that you have assembled your soccer team, it's time to go to the field. You have picked your most powerful footballers and are ready to participate in matches.\nThe game will match you with another online player. You will shoot the ball in turn. Use your players like pool cues, aim and shoot. Whoever scores first into the opponent's goal wins.\nThere are seven leagues in the game. Each comes with different requests. For example, you must score one goal to win League 1 (Novice League). To be able to move to the Master League, you need to win 10 matches.\nSimilarly, to win the matches in the Master League, you must score two goals in each game. Completing 15 matches will enable you to unlock the Champion League.\nSoccer Merge was developed by Mirra Games.\nIf you like playing Soccer Merge, you may also play othersoccer games onlineon OnlineGames.io by following the link for further options. Keep coming back to discover new games. View other free online games of many kinds onOnlineGames.io.", "short_description": "Merge items such as shoes and armbands for your footballers to receive team cards in Soccer Merge, a sports game. Assemble your team and be the champion!", "page_filename": "soccermerge.html"}, {"id": "soccermasters", "title": "Soccer Masters", "url": "https://www.onlinegames.io/soccer-masters/", "iframe_url": "https://cloud.onlinegames.io/games/2024/gm/soccer-masters/index.html", "thumbnail": "assets/images/soccermasters.webp", "description": "Did you know the first official soccer match was played in 1863? Back then, there were no shin guards, no fancy boots, and definitely no vuvuzelas echoing through the match. Soccer has evolved over time, and now you can bring the magic of this epic game to your fingertips.\u00c2\nSoccer Mastersis a funn  need to jump over when necessary. You will need to sneak through moving snow globes. Every obstacle you overcome will be recorded as a score on the left side of the screen.\nThe game does not end with overcoming obstacles while sliding. At the same time, you need to collect the gift boxes that appear on the game screen. You can use these to replace your sled with new ones.\nActually, there is no such thing as the best sled in Snow Rider 3D. There are a wide array of slides ranging from plastic ones to Santa's original sled. And all the sleds offer you great sliding experiences. The only difference between them is their designs. The sliding capability of them is the same.\nSanta Sleigh costs 200 gift boxes, and it is the most expensive sled.\nSnow Rider 3D was created by New Gamer.\nIf you haven't checked out our other sports games and want to try something different, we recommend playingXmas Slope. You will be sliding on Santa's sled in the game. Collect all the gift boxes for the kids while steering the sled down the hills. You can also look atSnow gamesthat may interest you on OnlineGames.io.", "short_description": "New Year's Eve is approaching. Everything is covered in white. It might be fun to slide on some snow during\u2026", "page_filename": "snowrider3d.html"}, {"id": "sniperreloaded", "title": "Sniper Reloaded", "url": "https://www.onlinegames.io/sniper-reloaded/", "iframe_url": "https://www.onlinegames.io/games/2022/construct/129/secret-sniper-agent/index.html", "thumbnail": "assets/images/sniperreloaded.webp", "description": "Take positions as an eagle-eyed Sniper! Action starts soon!Sniper Reloadedis an online FPS game where your mission is to eliminate enemies from a long range. Keep your aim steady. The hunt is on!\nIf you cleared all the enemies in your sight, jump down from the building to get closer to other enemies hiding between buildings.\nBeware that you'll be more open to any attacks in the streets.\nTo become a better sniper, it's important t football/", "iframe_url": "https://www.onlinegames.io/games/2023/construct/200/snake-football/index.html", "thumbnail": "assets/images/snakefootball.webp", "description": "Slide your snake and score a goal! Snake Football is a 2D soccer game in which you direct a snake on a football field. Your cute animal is a footballer! Your main objective is to score as many goals as possible within 2 minutes.\nSlide the ball towards the opposite goal and kick it. Keep in mind that you can play this sports game with a friend in two-player mode. The person with the most scores at the end of the game wins!\nThere are four fantastic football pitches in Snake Football. The first one is a standard grass pitch. Then, there is an utterly concrete field. The third field is a field that looks like a basketball court with its wooden grounds.\nThe fourth and final field is the most exotic field of them all. It has an earth ground with two red goals. However, you must win five matches in each field to unlock another. Strive to unlock each pitch for extreme pleasure!\nYou can play this two-player game with a friend if you want. To open a match for two, click on the 1 VS 2 button from the level selection menu. Then, a character selection menu will open for your opponent to choose his character.\u00c2\nSpeaking of characters, you can unlock new snakes with the money you earn from the matches. Finally, select the soccer pitch you want to play among four fields. And you are ready for a tough match!\nPlayer 1\nPlayer 2\nMobile Devices\nFreezeNova developed Snake Football.\nTry playingSoccer Merge. In the game, you will try to assemble the perfect team for your football club. To do that, you must meet your footballers\u00e2\u0080\u0099 needs by merging items!\nFor further options, look for otheronline sports gameson OnlineGames.io. Please share your gaming experiences with us in the comment section below! We\u00e2\u0080\u0099d be happy to hear from you.", "short_description": "Direct your snake on the soccer pitch and score as many goals as possible in Snake Football, a 2D sports game. Duel with a friend in two-player mode!", "page_filename": "snakefootball.html"}, {"id": "snake", "title": "Snake", "url": "https://www.onlinegames.io/snake/", "iframe_url": "https://cloud.onlinegames.io/games/2024/phaser/snake/index-og.html", "thumbnail": "assets/images/snake.webp", "description": "Slither your way through a maze withSnake Online. Your mission is to eat all the apples you can find without biting your own tail. As this sneaky snake grows, so does the challenge. Each apple makes it longer and you smarter!\nSingle Player Mode:\n2 Players Mode:\nSnake game, you've managed to coil yourself around my heart in ways I hadn't expected. For sure, playing Snake is a trip down memory lane, wrapped in pixels and nostalgia.\nPlaying this game, I was instantly transported back to the days of the Nokia 3310, where every ringtone was a polyphony melody, and every game was a treasure. The simplicity of the original Snake, with its monochrome screen and beeping soundtrack, was pure joy. This was all in an era before smartphones and social media. This version of online Snake captures that essence by keeping simple mechanics but with a slightly modern twist. That feels like hugging an old friend in new clothes.\nThe controls are intuitive, just as they should be for a game this classic. And the addition of a 2-player mode is definitely brilliant. It's like the developers peeked into our childhood, saw those countless hours spent waiting for friends or siblings to finish their turns, and said, \"Let's give you a chance to play together literally.\"\nBut it's not just about recapturing the past. This game also reminds me of other arcade gems like Pac-Man, where strategy and speed were key, but so was the joy of simply playing. Every apple the Snake eats is like a power pellet inPacMan(can be considered as a mini victory in the grand scheme of things.)\nTo wrap up, Online Snake is a love letter to the days when games were about fun, not just about cool graphics or climbing to leaderboards. For those of us who remember the thrill of beating a high score in an arcade or on a tiny 3310 screen, or for newcomers who missed out on this simple joy, this game is a warm hug. It's a reminder that sometimes, going back to basics isn't a step back, but a leap into pure, unadulterated joy. Now go forth and slither!\nSnake hits a wall or his tail?Game over, but hey, you can always try again!One player crashes in 2-player mode?The other player wins, crowning themselves the Slithering Champion.\nThis updated version of online Snake was crafted by FreezeNova.\nWinning is subjective here; it's all about how long you can last and how many apples you can munch.\nAbsolutely! It's free from harmful content and has simple gameplay.", "short_description": "Play online Snake now! Eat apples, grow your snake, and outsmart opponents in single or 2-player mode.", "page_filename": "snake.html"}, {"id": "smashkarts", "title": "Smash Karts", "url": "https://www.onlinegames.io/smash-karts/", "iframe_url": "https://smashkarts.io/", "thumbnail": "https://www.onlinegames.io/media/posts/373/smash-karts-online.jpg", "description": "Imagine a 3D multiplayer go-kart bonanza where the track isn't just for racing, but for full-on vehicular mayhem! Welcome toSmash Karts, where elegance meets anarchy, and every turn could lead to either a victory parade or a spectacular kart-smashing spectacle.\nSmash Karts is a online driving battle game, as you hit the start button, you're zooming through a kaleidoscope of maps, from candyland nightmares to neon-lit cityscapes. But it's not just about who crosses the finish line first; it's about who remains un-smashed! You'll encounter a barrage of weaponry from your fellow kart jockeys\u00e2\u0080\u0094guns, missiles, mines, and yes, even nukes. Your mission? Stay alive, smash others, and rack up those sweet, sweet XP points. Just keep an eye out for those gift boxes; they're your lifeline for arming up with random weapons.\nThere are three game modes you can choose in custom multiplayer rooms. Apart from modes you can enable teams, set round duration between 3 to 20 mins, customize weapons and more.\u00c2\nDive into an colorful and chaotic maps, each with its own flair for destruction. These tracks are not just for racing; they're battlefields where every corner hides the potential for either glory or a hilarious wipeout.\nSmash Karts io was brought to life by TallTeam, who unleashed this game on March 25, 2020.\nIf you're into the global io game scene with a side of cartoonish carnage, check out other io games likeSnow War io, where winter warfare is served with a side of snowballs.\u00c2\nSo, strap in, rev up, and prepare for a no-holds-barred battle where the only rule is there are no rules. Welcome to Smash Karts, where every race is a riot!", "short_description": "Smash Karts is a 3D multiplayer go-kart battle game where you drive on wacky maps and smash other karts! ", "page_filename": "smashkarts.html"}, {"id": "slowroads", "title": "Slow Roads", "url": "https://www.onlinegames.io/slow-roads/", "iframe_url": "https://www.onlinegames.io/games/2024/more/slow-roads/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/725/Slow-Roads-io-Play.jpg", "description": "The sun sets low on the horizon. The gentle sounds of the engine blend in with the chill music from the radio. The road stretches like a ribbon ahead of you. Wildflowers, trees, lakes, and even birds are in a serene stillness. This zen scene on the open road is what you'll experience playing Slow Roads.\nSlow Roadsis achill driving gamewhere you take a break from reality and ride endlessly from hills to vast plains. Customize the surroundings to match your mood, turn on some peaceful music, and simulate ablissful road trip online!\nStarting at home planet Earth and over the hills, you have 4 choices of options by altering the hills by switching between seasons.\nApart from Earth maps, you can switch between Mars, Venus and Moon maps. Keep in mind that off-world maps may have different day and night cycles.\nYou can drive endlessly on the surface of Mars, surrounded by shiny rocks on the road. That's an experience that no other game can offer.\u00c2\nYou can switch between day and night manually, or you can use the cycle timer to switch between day and night automatically every 3, 8 or 15 minutes. Remember to turn on the headlights when it's night.\nChoose your favorite one over all three electric vehicles Slow Roads feature.\nThe customization options are near to the limitless in Slow Roads. You can select between 5 complexity levels of roads. While the straight offers an easy driving experience, the hard creates gorgeous landscapes around the road.\nAnslo created Slow Roads io. He is passionate about functional art. His latest project, Slow Roads io, showcases the incredible potential of 3D development in JavaScript while also generating stunning, scenic views. He mentions that this game is a heartfelt tribute to the Peak District and classic arcade rally games.\nIf you enjoy driving simulation games like Slow Roads io, you can play theCoach Bus Drive Simulatornext. In case, you're interested in morechill games online, you can have a creative play session for free on OnlineGames.io!", "short_description": "Slow Roads is a chill driving game where you take a break from reality and ride endlessly from hills to vast plains. Turn on some peaceful music and simulate a blissful road trip online!", "page_filename": "slowroads.html"}, {"id": "sloperun", "title": "Slope Run", "url": "https://www.onlinegames.io/slope-run/", "iframe_url": "https://html5.gamedistribution.com/b82efa0f9d7648beb126d62c0fb9363d/?gd_sdk_referrer_url=https://www.onlinegames.io/slope-run/", "thumbnail": "assets/images/sloperun.webp", "description": "Round and round and round you go - life as an astronaut isn\u00e2\u0080\u0099t easy! Especially when you\u00e2\u0080\u0099re in a spinning ball on a mission to explore distant planets and recover your lost memories.Slope Runmight make you dizzy, but it could also help you discover who you really are.Good luck out there!\nInSlope Run, you\u00e2\u0080\u0099ll journey through an endless tunnel as an astronaut in a spinning ball. Your goal is to reach distant planets to piece together your lost memories. But be careful around unstable tiles, large holes, and tricky paths that will try to stop you. There\u00e2\u0080\u0099s no turning back, so you\u00e2\u0080\u0099ll need quick reflexes and sharp focus to survive as the tunnel keeps shifting shape with every new level.\nNo, once the ball starts rolling, there\u00e2\u0080\u0099s no slowing down or going back.\nYes! Each level introduces new obstacles, more complex tunnels, and trickier wall paths.\nThere are no mid-level checkpoints, but your progress is automatically saved after each completed level. So you won\u00e2\u0080\u0099t lose what you\u00e2\u0080\u0099ve achieved.\nEnjoyed the spin? If Slope Run had you hooked but left you a little dizzy, keep the adventure going as an alien racing through collapsing tunnels inRun 3. Or dive intoCosmo Void, a thrilling journey across shifting space paths and endless challenges that will put your reflexes to the test.", "short_description": "Roll as an astronaut in a ball through endless space tunnels in Slope Run! Dodge holes, survive unstable tiles, and reach planets to recover lost memories.", "page_filename": "sloperun.html"}, {"id": "sloperolling", "title": "Slope Rolling", "url": "https://www.onlinegames.io/slope-rolling/", "iframe_url": "https://html5.gamedistribution.com/0022998ce3c54962be6ffe178229b168/?gd_sdk_referrer_url=https://www.onlinegames.io/slope-rolling/", "thumbnail": "https://www.onlinegames.io/media/posts/961/Slope-Rolling.jpg", "description": "Ready for some quick slopey fun? Play Slope Rolling, an online game where you guide your rolling ball down a never-ending track filled with twists, sharp turns, and sudden drops. Watch out! The further you roll, the faster you go, and obstacles appear more often. How far can you roll before your skills are put to the ultimate test?\nMovement:Use the Left and Right arrow keys (or A and D keys) to steer your ball.\nPower-ups:\nRoll down a twisting slope and stay alive as long as possible. The game starts easy, allowing you to get comfortable with the controls. But don't relax too much because soon you'll speed up, and obstacles will come flying at you! Dodge blocks, leap across gaps, and handle sudden sharp turns with precision. Stay centered on the slope for quicker reactions to sudden changes. Try to look ahead so you're ready for upcoming obstacles. And don't forget to move steadily and avoid sudden, sharp turns when moving at high speeds.\nAlong the way, collect diamonds scattered on the path. These diamonds let you unlock new ball skins and special power-ups like invincibility, magnet, and double income. And, use power-ups wisely (JKL keys) to boost your score and extend your run. Keep rolling and aim for a new high score each time you play!\nSlope Rolling was developed by CursoraLabs.\nIf you enjoyed playing Slope Rolling, you might also love similar online games such asExtreme Run 3Dfor a bit more extreme challenge andCrazy Rollfor a fresh theme OnlineGames.io. These games offer the same exciting experience with challenging gameplay. Give them a try and keep the fun rolling!\n\u00c2", "short_description": "Play Slope Rolling on OnlineGames.io! Roll down endless slopes, dodge obstacles, collect diamonds, and unlock awesome power-ups. How far can you roll?", "page_filename": "sloperolling.html"}, {"id": "slideio", "title": "Slide io", "url": "https://www.onlinegames.io/slide-io/", "iframe_url": "https://unblocked-games.s3.amazonaws.com/games/slidepark-io/index.html", "thumbnail": "assets/images/slideio.webp", "description": "Welcome to the captivating atmosphere inSlide iogame. Enjoy twirling and spinning while having fun in the amusement park full of attractions and areas full of water. Here everybody is happy and having fun just like in the summer days.\nSlide around other players and reach the finish line first to celebrate by jumping in the swimming pool. Take a break from the daily routine and have some fun in this game. \u00c2\nFeaturesSimple & fun gameplayGood graphics\nControlsAD or left\\right arrow keys to control rotation", "short_description": "Welcome to the captivating atmosphere in Slide io game. Enjoy twirling and spinning while having fun in the amusement park\u2026", "page_filename": "slideio.html"}, {"id": "skribblio", "title": "Skribblio", "url": "https://www.onlinegames.io/skribblio/", "iframe_url": "https://skribbl.io/", "thumbnail": "https://www.onlinegames.io/media/posts/385/Skribblio.jpg", "description": "Scribble, scribble, scribble!\u00e2\u009c\u008d\u00e2\u009c\u008d\u00e2\u009c\u008dSkribbliois a great online game for word game lovers with extensive drawing skills. Draw the given word, and let the other participants guess the word correctly as fast as possible.\nWhen you are done with the scribbling, it's your turn to guess. Be as quick as possible in both drawing and guessing; then, you will gain more points.\nA minimum of 2 and a maximum of 20 players can participate in a Skribblio room. You may notice some players leave or enter while the game continues.\u00c2\nYes, you can use a tablet pen with Skribblio. In order to do that, connect your drawing tablet to your computer. Arrange your settings so that you can move your cursor by dragging your tablet pen. Then, you are ready to show off your drawing skills in Skribblio.\nThe toolbox is at the bottom of the screen. Its functions include showing your pen's color and size, as well as an eraser and an undo button for when you misdraw.\nSkribblio is most commonly played in English. However, you can play Skribblio in 28 languages, including German, French, Italian, and Japanese. Choose your language before entering a room. If you select a less-spoken language, you may need to wait for other players to join the game for a while. If you want to play it immediately, invite your friends to play together.\nUnfortunately, you can't. There is no spectator mode in Skribblio yet. If you are too shy to participate or draw in a Skribblio room, don't worry. Your turn will only take 80 seconds. It will get much easier and more fun when you play along. Give yourself a couple of rounds to get used to it.\nAt Skribblio, there is a democratic atmosphere. If you did not like a player's behavior in the game, you may vote to kick them by clicking on the pax. If the majority votes for kicking that player, he is out of the room.\nIf you have created the room, you can kick anyone without voting.\nSkribblio is inspired by the famous board game Pictionary. Some consider Skribblio as an online version of Pictionary.\nSkribblio was created by ticedev.\nIf you like drawing games, test your hand atDraw the Bridge. Or else, continue the fun by playing our fantasticDrawing Games\u00c2\u00a0collection. Follow the links to play for free on your browser.", "short_description": "Scribble, scribble, scribble!\u00e2\u009c\u008d\u00e2\u009c\u008d\u00e2\u009c\u008dSkribblio is a great online game for word game lovers with extensive drawing skills. Draw the given word,\u2026", "page_filename": "skribblio.html"}, {"id": "skibiditoiletshooting", "title": "Skibidi Toilet Shooting", "url": "https://www.onlinegames.io/skibidi-toilet-shooting/", "iframe_url": "https://www.onlinegames.io/games/2024/gm/games7/skibidi-toilet-shooting/index.html", "thumbnail": "assets/images/skibiditoiletshooting.webp", "description": "Your most important mission is to destroy all the Skibidi Toilets!Skibidi Toilet Shootingis a 3D shooting game where you fight with many heads popping out of the toilets. They are trying to invade the metropolitan city that you live in.\nYour job is to survive their attacks as a soldier and clear them all from your homeland. Keep in mind that they outnumber you! You must proceed carefully in this action game to survive.\nBefore they headbutt you, you musteliminate all the Skibidi Toiletscoming towards you. Once they spot you, they will run to you nonstop. Remember that you are alone in this huge city, and you need to learn to protect yourself.\nIn the beginning, you will have a gun in your hand. As you make progress, you willunlock new kinds of weapons. Destroy as many skibidis as you need to level up in this first-person shooter game.\nIn Skibidi Toilet Shooting, you will encounter many toilet heads. The best strategy is to keep your distance andeliminate them from afar. Additionally, you will have a few grenades at your disposal.\nWhen they get too crowded, you can use your grenade to destroy more than one of them with a single shot. We recommend that you wait for the best time to throw the grenade because you have a limited number of them.\nYou musttake down 25 toilet headsfrom the city streets at each level. Otherwise, you cannot pass to the next level. There are ten challenging levels, each with uniqueweapons ranging from a shotgun to a M4A1.\nAt level two, you will get a helmet. Luckily, this will protect you from headbutts a bit! Moreover, you can use the weapons you acquired at the previous level by scrolling your mouse at each level.\u00c2\nG55 developed Skibidi Toilet Shooting.\nPlayingTime Shootermay also be of interest to you. In the game, you will be face-to-face with red enemies. They are made of glass. When you shoot them down, they will shatter into a million pieces!\nFor additional options, look up otheronline Skibidi Toilet gameson OnlineGames.io. We are constantly trying to expand our game range. Please contact us if you have any suggestions or a wishlist!", "short_description": "Shoot all the Skibidi Toilets trying to invade the city in Skibidi Toilet Shooting, a 3D action game. Unlock new weapons with each level!", "page_filename": "skibiditoiletshooting.html"}, {"id": "skibiditoiletio", "title": "Skibidi Toilet io", "url": "https://www.onlinegames.io/skibidi-toilet-io/", "iframe_url": "https://www.onlinegames.io/games/2023/construct/242/skibidi-toilet-io/index.html", "thumbnail": "assets/images/skibiditoiletio.webp", "description": "Have you ever heard of a game called Skibidi Toilet io? It's a rather absurd concept - a battle royale game where toilets run around like crazy. The aim of the game is for the toilets to compete with each other by eating as much toilet paper and hot peppers as possible. As they consume more, they become bigger and stronger. Bigger toilets are able to push the smaller ones out of the platform. It's a hilarious and exciting game that will tickle your funny bones. If you're up for it, let's see if you can be the king of the toilets!\nSkibidi Toilet is a YouTube video series created by animator Alexey Gerasimov. In these short videos, heads popping out of toilets are fighting each other, bringing scary elements with a humorous sense. Skibidi Toilet short videos are loved by millions, so the idea behind them even inspired an io game.\nIn the Skibidi Toilet io game, the player controls a toilet with a head popping out and fights in a battle royale on a platform to kick others out of the platform. To expand size and get stronger, toilets should eliminate more and more enemies besides consuming toilet paper and hot peppers.\nYou can play Skibidi Toilet io with a friend on the same device. You can co-operate or play against each other on the arena! Learn 2 player controls below!\nSkibidi Toilet io was created by Zupga.\nIf you like absurd games online, give a shot toSnow War io, where you play as a snow plower and make giant snowballs to push your enemies. Or else, browsecrazy gamestag for a broader selection of free online games. Let us know your thoughts on this game in the comment box below!", "short_description": "Eat toilet paper rolls, get bigger and smash other toilers on the arena in this free online game! Skibidi Toilet io brings absurdness and fan!", "page_filename": "skibiditoiletio.html"}, {"id": "skibidistrike", "title": "Skibidi Strike", "url": "https://www.onlinegames.io/skibidi-strike/", "iframe_url": "https://www.onlinegames.io/games/2024/gm/games2/skibidi-strike/index.html", "thumbnail": "assets/images/skibidistrike.webp", "description": "Are you ready to fight with Skibidi toilets in Counter Strike maps?Skibidi Strikeis a 3D shooting game where you fight with heads popping out of toilets at each level. You must eliminate a specific number of Skibidis to pass a level in this game.\nOnce the toilet heads spot you, they will move toward you relentlessly. Keep in mind that they are very fast, and they headbutt you when they catch you. Try to survive by shooting them in the head in this action game!\nWhen you enter the game, you will find yourself in a deserted area as a soldier. On this map, you will encounter many Skibidi toilets. They invaded this place, and they didn't let anyone survive there. However, they haven't met a soldier like you yet!\nUse your pistol and take them down one by one. Don't let them get close to you, as they will headbutt you if they manage to get closer. Additionally, you will get new and powerful weapons as you make progress in this shooting game!\nIf they are moving fast and you have difficulty aiming them, you can activate the slowdown mode. When you press the \"T Key,\" everything, including the Skibidis, will start to take action slowly. But, of course, you will slow down, too. Thus, it is possible for you to make more precise hits using your weapon.\nTheir attack styles are as crazy as they are. When they approach you, they try to hit you by sticking their heads out of the toilet. And this happens very quickly. You should be careful and attack them from a distance if possible.\nBecause if they manage to hit you, they can seriously reduce your health bar. We even recommend using grenades to destroy them with a single shot from a distance. In later levels, you will already have more advanced weapons.\nSkibidi Strike was developed by G55.\nIf you enjoy playing Skibidi Strike, you may also like playingToilets Attack. In the game, you will try to clear the Skibidi toilets from the streets of a metropolitan city. Eliminate all of them!\nFor additional options, you may look forweb based\u00c2\u00a0shooting gameson OnlineGames.io. Please keep coming back to discover new and thrilling online games easily!", "short_description": "Flush all the Skibidi toilets in the maps of Counter-Strike in Skibidi Strike, a 3D shooting game. Acquire new and powerful weapons at each level!", "page_filename": "skibidistrike.html"}, {"id": "simplelootidle", "title": "Simple Loot Idle", "url": "https://www.onlinegames.io/simple-loot-idle/", "iframe_url": "https://www.onlinegames.io/games/2024/gm/games3/simple-loot-idle/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/1035/simple-loot-idle.jpg", "description": "Simple Loot Idleis a free online clicker game where you battle monsters, gather loot, and grow stronger with every stage. Your character fights automatically, but the real power comes from you You will click to deal extra damage and upgrade your gear to take on even tougher enemies. With each monster you defeat, new loot drops into your inventory. Equip better items, sell the weak ones, and climb the levels in this addictive idle RPG.\nWhen the game starts, take a quick look around the screen. The red buttons on the left are your upgrades. The big area in the middle shows the fight. Your green bar is your health, and the red bar under it belongs to the monster. Right below those bars sits a large red sword icon. Clicking that sword makes your hero swing faster. On the right side you\u00e2\u0080\u0099ll see empty squares; that\u00e2\u0080\u0099s your backpack and the slots where your gear goes.\nYour hero attacks on its own, so you can just watch if you like. If you want the monster to fall quicker, tap the red sword as fast as you can. When the monster\u00e2\u0080\u0099s health reaches zero, it drops an item. The new item jumps straight into your backpack. Move your mouse over it to check its stats.\nIf it looks stronger than what you\u00e2\u0080\u0099re wearing, equip a stronger gear at the right. Better gear means more damage and tougher armor.\nNot every item is useful. Weak pieces can crowd your bag. Hit the Sell button, click the things you don\u00e2\u0080\u0099t need, and they turn into coins. Use those coins on the red upgrade buttons. A good first buy is \u00e2\u0080\u009cLoot Chance,\u00e2\u0080\u009d because more drops help you power up faster.\nEvery time you beat five monsters, you move to a higher stage. Each new stage has tougher enemies, but they also drop better loot. If your green bar finally empties and you fall in battle, press \u00e2\u0080\u009cStart Over.\u00e2\u0080\u009d You\u00e2\u0080\u0099ll go back to Stage 1, but you keep all the upgrades and the gear you\u00e2\u0080\u0099re wearing. That makes the next run easier and quicker.\nSo the loop is simple: fight, grab loot, equip the good stuff, sell the junk, buy upgrades, and climb to the next stage. Keep going and see how far you can get!\nSimple Loot Idle was crafted by denisolenison.\nIf you liked this game, next you can playReligious Idlewhere you grow a quirky cult, assign zealots, and rake in divine funds. Perfect if you enjoy upgrading followers as much as loot. Allidle games onlineare playable straight from your browser, no installs. Suit up, start swinging, and see how far your idle hero can climb!", "short_description": "Simple Loot Idle is a free online clicker game. Fight monsters, grab their loot, and make your hero stronger", "page_filename": "simplelootidle.html"}, {"id": "siegius", "title": "Siegius", "url": "https://www.onlinegames.io/siegius/", "iframe_url": "https://www.onlinegames.io/games/2024/flash/siegius/index.html", "thumbnail": "assets/images/siegius.webp", "description": "Be the commander of the legionnaire!Siegiusis a 2D strategy game where you are in the shoes of Caesar. The most prominent battles of Roman times have come. You must train your soldiers. To win, you have to give accurate commands to your Roman Legion. Shape the course of history by taking down the Gallic Tribes in the defense game.\nYour loyal soldiers are ready to fight until the last drop of their blood. As Caesar, you are responsible for their position in the wars. They will act according to your commands. You must make well-thought-out decisions for the Roman Empire's well-being. In the first stage, your opponents will be the Gallic Tribes, and their commander is Vercing. Use the tribe\u00e2\u0080\u0099s weaknesses to your advantage. Shape the battle's course according to your soldiers' power in this strategy game.\nYou can unlock new commanders from different tribes as you make progress. Vercing, the commander of the Gallic Tribe and Boaretheus from Boarathians are available in later stages.\nThey all have unique powers. The Gallics are more potent than the Romans in terms of offense power. But on the other hand, they do not have the spell power of the Romans. Apart from these two tribes, the Boarathians' offense and defense power are the strongest among them. So, take these tribe's strengths and weaknesses into consideration before entering the battlefield.\nJuice-Tin and Mike Sleva created Siegius.\nHero Rush Tower Defenseis another defense game that you may enjoy playing. To guard your land, you must build towers across the map. Upgrading them will also enhance your defense capability. Protect your lands with all your might in the game.\nAdditionally, you have many otherstrategy gameoptions on OnlineGames.io. They are all accessible without requiring any registration or sign-up. Bookmark this site to continue your gaming adventure easily!", "short_description": "Siegius, a strategy game, calls you to participate in wars in Roman times. Be the commander of the magnificent Roman Legion now!", "page_filename": "siegius.html"}, {"id": "shoppingmania", "title": "Shopping Mania", "url": "https://www.onlinegames.io/shopping-mania/", "iframe_url": "https://html5.gamedistribution.com/06af659e3820483f866bc3800c66a3b9/?gd_sdk_referrer_url=https://www.onlinegames.io/shopping-mania", "thumbnail": "assets/images/shoppingmania.webp", "description": "Shopping Maniais a fun dress up game where you go to the mall with Kendall Jenner on Black Friday to buy new stuff. You will purchase dressings and home decorations to create a new atmosphere. And this November is the perfect time for shopping. Do your make-up and get ready, we are going to the mall in thisgirl game!\nWhen you arrive at the shopping center, the time will count down! You have to pick designated products as soon as possible. You can view their icons at the bottom of the screen. When you see these products on the shelves, you should buy them immediately. Otherwise, someone else can take them. You will be given a minute. Try to have all the products with discounting labels within this limited time.\nIt is time to shop for your home! Redecorating your home will bring fresh air to your life. Change can be refreshing. Give a shape to your interior first with the items you have. After you have done your job, we will go to the mall for the home products. Get yourself new curtains, wall decorations and couches. Grab what you can from the shelves in a short time. Then, you can start placing the newly purchased items in your home.\nShopping Mania was developed by Gamerina.\nIf you are a fan of Shopping Mania, you may also likeSpend Elon Musk Money. You have access to all the money that this rich man has in the game. You can freely spend this money on whatever you want. Purchase the most expensive perfumes in the world, or get yourself a Nasa Spacesuit! The choice is yours.", "short_description": "Take your best friend, Kendall Jenner, with you in the dress up game Shopping Mania. Head to the shopping mall to buy new stuff on Black Friday!", "page_filename": "shoppingmania.html"}, {"id": "shooterzio", "title": "ShooterZ.io", "url": "https://www.onlinegames.io/shooterzio/", "iframe_url": "https://unblocked-games.s3.amazonaws.com/games/shooterz-io/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/72/ShooterZ.io-game.jpg", "description": "ShooterZ.iois a strategic game where you test your shooting skills. You have the opportunity to play with people from all around the world in an online arena. Keep your attention on the map and train your soldier on the battlefield.Let's see what you need to do before you start the game.Create a room\u00c2You can name the room, choose the maximum players that can join and select the game mode FFA or Team.You can also join other players' rooms.\u00c2There are11 maps:\u00e2\u0080\u00a2 Sanctum\u00e2\u0080\u00a2 Yarimar\u00e2\u0080\u00a2 Sumerra\u00c2\u00e2\u0080\u00a2 Tabourma\u00e2\u0080\u00a2 Isaneya\u00e2\u0080\u00a2 Barricade\u00e2\u0080\u00a2 BunkerX\u00e2\u0080\u00a2 FactoryX\u00e2\u0080\u00a2 Freedom\u00c2\u00e2\u0080\u00a2 Ship\u00e2\u0080\u00a2 ArenaWeapons:\u00e2\u0080\u00a2 BallisticKnife\u00e2\u0080\u00a2 Deagle\u00c2\u00e2\u0080\u00a2 MP5KA4\u00e2\u0080\u00a2 STW-25\u00e2\u0080\u00a2 M87T\u00e2\u0080\u00a2 Blaser R93\u00e2\u0080\u00a2 RPG\u00e2\u0080\u00a2 M79\u00e2\u0080\u00a2 M67Statistics section:In statistics you will see the following details:\u00e2\u0080\u00a2 Number of games played\u00e2\u0080\u00a2 Number of wins\u00e2\u0080\u00a2 Number of kills\u00e2\u0080\u00a2 Score\u00c2Controls:Left mouse button to shootRight mouse button to aimR to reloadC to crouchP to pause1-9 key to change weaponT to open chat and enter to sendSpace bar to jumpHold shift to runTab to open the menu\n\u00c2", "short_description": "ShooterZ.io is a strategic game where you test your shooting skills. You have the opportunity to play with people from\u2026", "page_filename": "shooterzio.html"}, {"id": "shellshockersio", "title": "Shell Shockers.io", "url": "https://www.onlinegames.io/shell-shockersio/", "iframe_url": "https://shellshock.io/", "thumbnail": "assets/images/shellshockersio.webp", "description": "InShell Shockers.iogame you have an egg character ready to join the battles against other opponents.Create your own strategy in this funny shooting game and survive from all dangerous insights. You can play public matches or with friends but first you need to create a private game mode and choose a server.Availableservers:\u00e2\u0080\u00a2 Germany\u00e2\u0080\u00a2 Us East\u00c2\u00e2\u0080\u00a2 Us Central\u00e2\u0080\u00a2 Us West\u00c2\u00e2\u0080\u00a2 Chile\u00e2\u0080\u00a2 Singapore\u00c2\u00e2\u0080\u00a2 Sydney\u00c2\nHere are presented the following details about the egg character.\u00e2\u0080\u00a2 Stats\u00e2\u0080\u00a2 Lifetime\u00c2\u00e2\u0080\u00a2 Monthly\u00c2\u00e2\u0080\u00a2 Game Mode - Kills, Deaths\u00e2\u0080\u00a2 Weapons - Kills, Deaths\nHere you will be able to choose the weapons and the color of the egg.Weapons:\u00e2\u0080\u00a2 Eggk-47\u00e2\u0080\u00a2 Scrambler\u00e2\u0080\u00a2 Free Ranger\u00e2\u0080\u00a2 Rpegg\u00e2\u0080\u00a2 Whipper\u00e2\u0080\u00a2 Crackshot\u00c2\u00e2\u0080\u00a2 Tri-Hard\nYou are able to buy different items and accessories for the egg.\u00e2\u0080\u00a2 Premium hats and weapon\u00e2\u0080\u00a2 Stickers for the egg\u00c2\u00e2\u0080\u00a2 Pile O'Eggs\u00e2\u0080\u00a2 Basket O'Eggs\u00c2\u00e2\u0080\u00a2 Big Box O'Eggs\n\u00e2\u0080\u00a2 Teams mode -play in the team of eggs against others\u00e2\u0080\u00a2 Captula The Spatula - join other chefs in the kitchen\u00e2\u0080\u00a2 Free for all - complete freedom to shoot everyone\u00c2\u00e2\u0080\u00a2 King of the Coop - become rooster royalty\u00c2\n\u00e2\u0080\u00a2 WASD to move\u00e2\u0080\u00a2 Left click to shoot\u00e2\u0080\u00a2 E to  outcomes that keep players engaged and curious. The game makes learning science fun and exciting.\nWe have explained the elements of this drawing game in a brief list below. However, there are thousands of possible reactions that wouldn't fit on any list. Learn the basics and dive into exploration.\nFundamentals\nFlammables\nTransformatives\nExplosives\nLiving Entities\nPeople of all ages admire and enjoy Sandspiel. People have uploaded more than 70,000 creations with many different subjects. While some use the game as a paint-on browser and create artwork, some are more interested in the reactions elements bring. In this, if you'd like to get inspired and inspire others, remember to take pictures of your art and share it with your friends.\nSandspiel was created by Max Bittker.\nOur editor shares her fondness for Sandspiel in the following words:\n\"When I first played Sandspiel, I was mesmerized by visual aesthetics. Beyond sparking my curiosity and urging me to do many experiments, what happens on the screen mostly has gone beyond my expectations. One of my top picks is exploring the interaction of flammable materials, such as dust, oil, fire, gas, and rocket.\nSandspiel not only provides infinite opportunities for exploration but also has the answers to many questions I used to ponder as a child. It is a safe space for kids to quench their curiosity about nature while delivering a fun and relaxing experience for adults.\nIf you like to create artwork in open-world games, you can get to be a musician this time.Blob Operamight be your next destination, where you become an orchestra chef, compose your own song, and let the Blobs sing.\u00c2\nTo discover hundreds of free games, simply browseOnlineGames.io! We are sure you will come along with your favorite game!\u00c2", "short_description": "Sandspiel is a game safe for kids to quench their curiosity while delivering a fun and relaxing experience for adults.", "page_filename": "sandspiel.html"}, {"id": "runaway3", "title": "Run Away 3", "url": "https://www.onlinegames.io/run-away-3/", "iframe_url": "https://html5.gamedistribution.com/72b93213518244a5b9160348a91ec194/?gd_sdk_referrer_url=https://www.onlinegames.io/run-away-3/", "thumbnail": "assets/images/runaway3.webp", "description": "Are you ready to run unlimitedly in space as a little alien?Run Away 3is a 3D running game where you run endlessly as an extraterrestrial in a galactic tunnel full of hazards.\nStrive to dodge all the obstacles coming your way by steering your alien left or right or making it jump. Take your part in the Explore Mode or run without limit in the Infinite mode in this arcade game!\nThis arcade game offers you two game modes: Explore Mode and Infinite Mode.\nIn the Explore Mode, you will advance level by level. In later levels, you will see falling tiles that look like dry lands. When stepped on, these tiles begin to fall into space. You must avoid getting in touch with them no matter what!\nOn the other hand, the Infinite Mode has no leveling system. You are free to run on the platform endlessly. Try to beat your own highest score each time you start running. However, keep in mind that the platforms change with each attempt. You will encounter various platforms in different colors and obstacles.\nGM Media developed Run Away 3.\nRun 3 Spacemay also draw your attention if you like playing Run Away 3. In the game, you need to help a galactic runner to reach the blue portal at the end of the tunnel. Try not to fall your spaceman into space!\nFor more gaming options, you may look for otheronline running gameson OnlineGames.io. Additionally, keep coming back to discover new and thrilling online games! We are constantly trying to offer new games to our players on our site.", "short_description": "In Run Away 3, a 3D running game, guide your cute little alien through a tunnel in outer space by dodging all the obstacles on your way.\n", "page_filename": "runaway3.html"}, {"id": "run3", "title": "Run 3", "url": "https://www.onlinegames.io/run-3/", "iframe_url": "https://cloud.onlinegames.io/games/2025/more/run-3/index-og.html", "thumbnail": "assets/images/run3.webp", "description": "Run 3is an endless platformer game, with its gravity defying gameplay set within crumbling cylindrical tunnels in space. This captivating game offers players a wide array of challenges, with its meticulously designed levels, precise platforming, and a variety of characters, each with their different abilities.\u00c2\nRun 3focuses upon an alien character that the player is meant to guide through an endless runner and platformer. Players will guide this alien through gravity bending cylindrical tunnels designed in space. You will be avoiding gaps, crumbling platforms, and manipulating gravity at will, to run on the floor, the walls, and even the ceiling.\u00c2\nA core feature of this game are its rotating tunnels, which makes this platformer a gem amongst its competing titles. Quickly jumping from floor to ceiling will make players almost feel like a superhero, gliding through space. This elevates the game from being a simple platformer to spatial puzzle, testing your awareness at every given point.\u00c2\nThis mode offers players with over 300+ levels that have been arranged in your galactic travels. Each level is crossed once the last tile has been jumped over. Most levels include several different paths, however the end destination remains the same. During their journey players will also encounter hidden tunnels that will be added to your map for later exploration.\u00c2\nThis mode also serves as the story mode, where players will meet and unlock new playable characters, each with their own distinct abilities. So keep progressing to unlock new tunnels, characters, and find out the reason why all the planets are disappearing through a montage of cutscenes!\nThis endless mode offers a randomly generated linear tunnel which becomes increasingly difficult as players progress forward. The only aim of this mode is to survive for as long as possible, without falling off into space. This mode creates a high score for players that is later displayed on the leaderboard.\u00c2\nRun 3 has a total of ten unlockable characters, each of which have their own unique abilities. The list of characters and all their abilities have been stated down below.\nShe is the default character that the players can choose, and is a very well balanced character with stats that can beat any level designed within the game. This makes her a very easy character to use that can be relied upon in any given situation.\nHe is one of the fastest characters in the game, thanks to his rollerblades that glide across the tunnel. Skater however does have a lower than average jump height, however being faster, allows him to go farther. One weakness he suffers from is his low maneuverability, so levels that require sideways movement will pose a threat.\nHe is the slowest character in the game, but also possesses an uncontrollably high jump. This pair makes Lizard a preferable choice since he also has a significantly higher maneuverability. Though in cases where he fails a level a lot, he would become slower, until eventually going back to sleep after becoming frustrated.\nBunny is the fastest runner, and highest jumper in the game, and also has high maneuverability but it does not make him the easiest character to control. Since bunny never stops bouncing, controlling him is very tough. However, to get around this problem players can press jump which would slow down their speed.\u00c2\nEquipped with an electromagnet, Gentleman has the special ability to be magnetized towards powercells. This ability is activated by pressing the jump button, which automatically attracts him towards the power cell, though this ability takes quite some time to master.\u00c2\nThe Duplicator makes the game much more forgiving by creating projections of himself, which can be called his \u00e2\u0080\u009cduplicates\u00e2\u0080\u009d. This ability can be used to create up to 6 total duplicates that mimic his actions, and in case he falls down into space, it would switch his position with one of the duplicates.\u00c2\nChild is considered to be one of the only \u00e2\u0080\u009clight weight\u00e2\u0080\u009d characters in the game since he has the ability to run on cracked tiles without breaking them. However, Child has very low maneuverability which makes it harder to move him from side to side, despite being a very slow character.\nShe has the unique ability to create a bridge of bright tiles that can fill up empty spaces. Though players cannot run on these imaginary tiles forever since her bridge has a limited range around solid tiles. This ability is very useful since it allows players to cross levels by running on areas that would normally be empty.\u00c2\nStudent is one of the slowest characters in the game, equipped with the ability to simply disable gravity every time she jumps. Her speed, and gravity disabling abilities makes her the most convenient choice to speed run and clear all levels. However, strategy is required since she can float into space, resetting your progress.\u00c2\nThough a seemingly simple character, Angel has the ability to dash mid air, and gain a significant amount of speed which he will retain for a short while once he lands back onto his feet. Jumping mid dash will also move much farther. However, this ability can only be used once before Angel has to land back onto the ground.\u00c2\nMake sure to use a mix of both light taps, and holds depending upon if you want to make a short hop, or make a long leap. Precision is key to winning this game, which means that your jumps not only have to be timed right, but also need to be taking you far enough.\u00c2\nDifferent characters will have different advantages in levels. Play around with the players until you find the perfect one, to make a level significantly easier. This is beneficial since it allows players to explore and apply the different abilities of all the different characters.\u00c2\nUtilize infinite mode with all the different characters to platform better and learn how to fully learn to utilize their abilities to your advantage. This helps in creating muscle memory, and finger stamina to jump rapidly and accurately.\u00c2\nSome characters will automatically be unlocked once players have cleared certain levels. Though if a player wishes, they can collect enough money to buy them as well.\u00c2\nThe only difference between explore and infinite mode is that explore has a story mode attached to it, while infinite is simply just an endless platformer.\nThe levels available in the game are well over 300 in number. A new level is only unlocked once its predecessor has been cleared. Also, these levels are arranged in an easiest, to hardest difficulty setting.\u00c2\nYour unlocked characters are not customizable in this version of the game.\u00c2\nYes, there is a storyline in this game, and it is motivated by the missing home planet of all our beloved aliens that has led to this ever-going space tunnel exploration.\u00c2\nIn case you haven\u00e2\u0080\u0099t found your home planet yet, but are itching to float into a different direction, it might be a good idea to set your GPS toExtreme Run 3D, and explore a neon themed tunnel and survive for as long as you can.\u00c2", "short_description": "Guide an alien through gravity-defying tunnels in space, dodging gaps and obstacles in the thrilling endless platformer Run 3.", "page_filename": "run3.html"}, {"id": "run", "title": "Run", "url": "https://www.onlinegames.io/run/", "iframe_url": "https://html5.gamedistribution.com/29f5ccbd364942258803f1ee95c92380/?gd_sdk_referrer_url=https://www.onlinegames.io/run/", "thumbnail": "https://www.onlinegames.io/media/posts/1032/run.jpg", "description": "Runis a browser-based platform runner created by Joseph Cloutier in 2008. You control a small alien sprinting through a tubular course suspended in space, hopping over missing tiles and, uniquely, \"flipping\" gravity whenever you step onto a wall or ceiling. Levels get faster and more complex as you progress, and falling off instantly restarts the current level. It originally launched in Flash and has been played millions of times until today. WhenFlashsupport ended, Cloutier rebuilt inHTML5. Run remains popular for mostly gravity-shifting mechanics. This simple but brilliant idea made the game stand out when it first launched in 2008, and it continues to inspire new platformer games today. Many obstacle course games were influenced by Run, with fans recreating the gravity mechanic in their own styles, levels, and even full spin-off games. The Run's impact goes beyond nostalgia, and it helped shape a whole sub-genre of physics-bending platformers.\nPick Adventure Mode and progress through levels one after another. Each level has a set path with increasing gaps and curves. Complete one tunnel to unlock the next. You can go back to one of the unlocked levels in the main menu.\nWhenever you run up a wall or onto the ceiling, gravity reorients so you stick there. Use these flips to avoid holes in the floor or ceiling. You can sprint sideways, then jump to the ceiling or back to the floor, chaining flips to avoid the widening holes.\nGaps appear faster as you advance through levels. Jump early to clear wide holes, or flip onto a wall mid-air to continue running. If you fall off the path and you respawn at the current level.\nChoose normal or fast speed from the menu before starting. Fast makes the Run even more difficult. In contrast, normal setting makes the game a bit more casual.\nRun was created by Joseph Cloutier as a Flash classic and now rebuilt for HTML5.\nIf you enjoy Run's flipping gravity, tryRun 3Dwith 3d visuals, more levels, new obstacles, and an expanded gravity system. It keeps the same core feel but adds character customization options and new challenges that will push your parkour skills to the limit.", "short_description": "Play Run online for free now on OnlineGames.io!", "page_filename": "run.html"}, {"id": "rummy", "title": "Rummy", "url": "https://www.onlinegames.io/rummy/", "iframe_url": "https://html5.gamedistribution.com/f8cd62870fbf451394a6093b9fa69553/?gd_sdk_referrer_url=https://www.onlinegames.io/rummy/", "thumbnail": "assets/images/rummy.webp", "description": "Rummyis the favorite of most card game players. Easy-to-understand rules and fast-speed gameplay make the game a top choice among other card games. Playing acard game onlinewithout the need for a fellow is the biggest flex of the Rummy game.\u00c2\nIf you're seasoned in Rummy, you can start to play directly, no login required. And the controls are intuitive drag and release mechanics.\u00c2\nIf you're new to Rummy, no worries! We'll explain the rules as simply as possible so as not to wreck your brain (we know learning card game rules is kind of torture sometimes). But first, let's get you acquainted with the controls.\nIt's as simple as that. You can also find a tutorial in the game to see the rules in practice. Next, we'll explain how the score is calculated.\u00c2\u00a0\u00c2\u00a0\u00c2\nPoints are calculated based on the total score of melded cards minus the points for the remaining cards in hand. Each card has a distinct score in Rummy. So, try to discard or meld the cards with high score values first.\nThis Rummy game has 3 distinct game modes:\nMindWayTech created this game.\u00c2\nAces, kings and queens... If you like the world of card games, you're in the right place. With smooth animations, easy-to-understand tutorials, and multiplayer options, OnlineGames.io will be your favorite spot to draw a card. What would you like to play next?Uno? Or a single-playerKlondike Solitaire? Take a look and find your title.", "short_description": "Play the famous card game Rummy online against AI opponents on OnlineGames.io!", "page_filename": "rummy.html"}, {"id": "rummikub", " ke to give you another insider tip. The enemy will rebound more forcefully if you shoot at their feet. So, give them your best shot!\nAccess to\u00c2Sniper Gameson OnlineGames.io to find additional games if you enjoy playing the Rooftop Snipers.", "short_description": "Are you ready to duel? Rooftop Snipers is a pixelated 2 player shooting game where your sanctuary is the rooftop.", "page_filename": "rooftopsnipers.html"}, {"id": "rooftopduel", "title": "Rooftop Duel", "url": "https://www.onlinegames.io/rooftop-duel/", "iframe_url": "https://cloud.onlinegames.io/games/2025/construct/213/rooftop-duel/index-og.html", "thumbnail": "https://www.onlinegames.io/media/posts/1002/Rooftop-Duel-Online.jpg", "description": "Can you handle a rooftop shoot-out with gravity, ragdoll limbs, and a toybox of overpowered weapons? The recoil is wild here.Rooftop Duelpiles all the goofy physics of classic ragdoll games. You'll try to knock off your opponent on a city rooftop. Press play and you hop straight into a duel; There are no downloads, no sign-ups; just jump, aim, and laugh as you and your opponent rocket each other off narrow city rooftops.\nGrab a friend or fly solo, hit Play, and see how long you can stay on the roof. Just don't blame the game when you're laughing too hard to aim straight!\nLet's get to the controls and game modes together:\nPlayer 1\nPlayer 2\nOnce the round loads, both ragdoll fighters try to balance on a rooftop. Tap jump, hold to aim, then let go to shoot. Every shot packs recoil, so a blast can rescue you from the edge or fling you into mid-air.\nFloaty jumps give you a moment to dodge an incoming bullet, or if you mistime things, you'll sail straight into the abyss. If you stay up while your opponent falls, you win the round, collect coins, and head back to the shop for an even sillier weapon before the next rooftop showdown.\nRooftop Duel has three main game modes that offer different ways to play depending on whether you're playing alone or with a fr cessary. Two unique maps belong to the castle. One of them is the interior of the map, while the other one is the exterior. Choose whichever you want to take place in and start battling with the guardians.\nIt is a highly royal place. A wonderful place full of arches and statues awaits you to explore. You will walk on mosaic stone floors. It is impossible not to be captured by the magnificence of this mansion. Don\u00e2\u0080\u0099t forget to search for a weapon while touring the rooms with great excitement. The place is as dangerous as it is magnificent because gladiators protect it.\nThe exterior of the castle is also undoubtedly as spectacular as the interior. You will see many lined-up altars and gold-plated outer walls. This place may feel like an open-air museum. The things you come across in the mansion will give you great information about the ancient era. There are many protectors here. So, don\u00e2\u0080\u0099t lose focus while wandering around.\nYou have the option to grab the Ironhand Sword, Katana, Viking Metal Shield, Viking Halberd, and Viking Sword. Pick up whichever you want by pressing the E key as a primary weapon. You can take a secondary weapon by using the R key. These weapons will help you a lot when dealing with the gladiators.\nRome Simulator was developed by FreezeNova.\nIf you are a fan of Rome Simulator, you may also likeValkyrie RPG. You are embodying a Valkyrie character in the game. Choose the Knight or the Ranger according to their merits and set out for rural areas!\nFor more game options, look up otheronline action gameson OnlineGames.io. Keep coming back to discover new and thrilling games!", "short_description": "Pick up your ancient Roman weapons from the mosaic stone floor and get ready to face the gladiators of the castle in the action game Rome Simulator!", "page_filename": "romesimulator.html"}, {"id": "restaurantsecretkiss", "title": "Restaurant Secret Kiss", "url": "https://www.onlinegames.io/restaurant-secret-kiss/", "ifr aurantsecretkiss.html"}, {"id": "religiousidle", "title": "Religious Idle", "url": "https://www.onlinegames.io/religious-idle/", "iframe_url": "https://cloud.onlinegames.io/games/2024/more/religious-idle/index.html", "thumbnail": "https://www.onlinegames.io/media/posts/1028/religious-idle.jpg", "description": "Forge a fresh faith and watch it bloom!Religious Idleis a free online idle game that lets you start a brand-new religion from a single believer and grow it into a globe-spanning movement (and you won\u00e2\u0080\u0099t need to part seas to make it happen!) Click to recruit some followers, find a catchy name for the religion, choose a sacred symbol, and write the holy sacred words. As donations roll in, you\u00e2\u0080\u0099ll build temples, shrines, mega-temples, and even a towering Divine Monument. Every upgrade attracts more curious souls, turning your clicker into a self-sustaining empire of belief. If you love watching numbers rise while tweaking strategy on the side, this game delivers that satisfying idle loop with a playful twist on spirituality.\nHit Recruit Followers to convince your inner circle. The moment you cross the first milestone, give your movement a name, choose a logo, and pen some sacred words. Those touches boost morale and donations.\nFollowers tithe automatically, so keep an eye on the green money counter. Spend cash on buildings that scale your reach:\nWith bigger buildings come dedicated roles. Assign unclaimed zealots as:\nPop open the little envelope in the corner and you\u00e2\u0080\u0099ll find a stream of quirky headlines, miracle reports, and fan or foe letters. It's like Twitter for prophets. World news flashes like \u00e2\u0080\u009cThe Sign of Maneizm Appears on a Piece of Toast in Georgia\u00e2\u0080\u009d or \u00e2\u0080\u009cChildren Everywhere Look Forward to Annual Holy Day.\u00e2\u0080\u009d These short blurbs hint at your creed\u00e2\u0080\u0099s growing cultural footprint.Followers gush about everyday blessings, from yer is eliminated (and in Squid Game, elimination is done by shooting the player).\nIn this online video game version ofRed Light Green Lighton OnlineGames.io, you'll be put in the tracksuit of a numbered contestant and dropped into a deadly playground. Movement can mean either survival or death. Nothing in between. So hit the play button and enjoy the same thrill 456 lived in the first episode!\nThis game is a fan-made experience created in the spirit of Squid Game, designed for quick, casual fun. With a clean design and responsive movement, it's easy to pick up and play on your browser.\nIf you liked the tension and timing of Red Light Green Light, check outSquid Shooteron OnlineGames.io. It brings the Squid Game characters with a goofy style. Feel free to explore all other popularfree gameson our site.\u00c2", "short_description": "Play Squid Race Simulator online, a video game inspired by Red Light, Green Light of Squid Game! ", "page_filename": "redlightgreenlight.html"}, {"id": "rebelforces", "title": "Rebel Forces", "url": "https://www.onlinegames.io/rebel-forces/", "iframe_url": "https://unblocked-games.s3.amazonaws.com/games/rebel-forces/index.html", "thumbnail": "assets/images/rebelforces.webp", "description": "Get ready for action inRebel Forcesgame.You have the opportunity to live your dream being a soldier who eliminates the enemies.The game offers you weapons and armor to help you in the battle zone.In the weapon section, you are provided with a range of purchasable and upgradable weapons which are unlocked at different levels.Rebel Forces Weaponsare:\u00e2\u0080\u00a2 Deagle\u00c2\u00e2\u0080\u00a2 Smg\u00e2\u0080\u00a2 Flamethrower\u00e2\u0080\u00a2 Shotgun\u00e2\u0080\u00a2 Minigun\u00c2\u00e2\u0080\u00a2 Revolver\u00c2\u00e2\u0080\u00a2 Slugger\u00c2\u00e2\u0080\u00a2 Thompson Smg\u00e2\u0080\u00a2 Sniper\u00c2\u00e2\u0080\u00a2 HMG\u00e2\u0080\u00a2 GrenadeIn the Armor Section, you are provided with a range of purchasable equipment that propects you from the bullet attacks.\u00e2\u0080\u00a2 Watchdog Armor\u00c2\u00e2\u0080\u00a2 Hellbound Armor\u00c2\u00e2\u0080\u00a2 Undefeated Armor\u00e2\u0080\u00a2 Night Armor\u00e2\u0080\u00a2 Supreme Armor\u00c2\u00e2\u0080\u00a2 Death Mask\u00c2\u00e2\u0080\u00a2 Cataclysm Mask\u00c2\u00e2\u0080\u00a2 Domm Squad Mask\u00e2\u0080\u00a2 Unforgiven Mask\u00e2\u0080\u00a2 Vanquisher MaskProfile SectionIn the Profile Section you will see the following details:\u00e2\u0080\u00a2 Level\u00e2\u0080\u00a2 Xp\u00e2\u0080\u00a2 Kills\u00e2\u0080\u00a2 MoneyDont forget to collect the daily gift reward !The game also has a daily reward feature which gifts players cash and XP every 24 hours,\u00c2also as your player level increases you get cash rewards, be sure to claim yours.Rebel Forces GameplayThe gameplay is intense as players are deployed into a map to battle and the player with the highest number of kills wins the match. You never know when your opponents may come, so keep moving, aim cautiously, and be vigilant.Special feature in the gameplay is the ability to pick up enemies\u00e2\u0080\u0099 weapons after knock down.In Campaign section you are offered a variety of missions with different objectives. In level 1, you have 3 active missions to choose from.Mission 1 is to win a death match; in this mission 6 players are deployed to battle and the first player with 15 kills wins the match.Mission 2 is to eliminate 3 enemies; in this mission, your objective is to eliminate 3 enemies to pass the mission. However, if your player kills 2 enemies and gets knocked down, you must restart the mission. So ensure you get that 3 kill streak to complete the mission.Mission 3 is to survive for 50 seconds; in this mission you have to survive for 50 seconds and the player\u00e2\u0080\u0099s movement and speed is reduced. To survive, either you take down your enemies or you find cover for 50 seconds.Rewards for completion are $250 and 1000 XP each.In level 2, the active missions are quite the same only that some active missions are still level 1 difficulty with the same cash and XP reward. But level 2 difficulty has a cash price of $300 and 1100 XP.Rebel ForcesLevel 2 active missions are:\u00e2\u0080\u00a2 Win a death match (level 1 difficulty)\u00e2\u0080\u00a2 Eliminate 3 enemies (level 1 difficulty)\u00e2\u0080\u00a2 Win a death match (level 2 difficulty)Rebel ForcesLevel 3 active missions are:\u00e2\u0080\u00a2 Win a death match (level 3 difficulty)\u00e2\u0080\u00a2 Eliminate 3 enemies (level 1 difficulty)\u00e2\u0080\u00a2 Survive for 50 seconds (level 1 difficulty)There are several fascinating missions and objectives to enjoy in this game, which will provide you with a realistic sense of being on the battlefield.Online PvP ModeIn online PvP mode, a player can choose either to create a room or join an existing room.\u00c2When creating a room, you get to choose the level and mode to play from. You can choose to select if you Speed x2, Jump force x2 and Armor x2. 16 is the maximum number of players that can join a room.Rebel Forces Levelsare:\u00e2\u0080\u00a2 Garrison\u00e2\u0080\u00a2 Outpost\u00c2\u00e2\u0080\u00a2 FactoryX\u00e2\u0080\u00a2 Towers\u00e2\u0080\u00a2 GasPlant\u00e2\u0080\u00a2 ArenaRebel Forces Modesare:\u00e2\u0080\u00a2 FFA\u00e2\u0080\u00a2 Teams\u00e2\u0080\u00a2 DoomsdayRebel Forces Displayincludes:\u00e2\u0080\u00a2 Kill feed (displayed on the top left)\u00e2\u0080\u00a2 HP and ammo (displayed on the bottom right)\u00e2\u0080\u00a2 Radar (displayed on the top right)\nControls:WASD or arrow keys to moveLeft click to shootRight click to aimR to reloadMouse wheel to cycle through weaponsSpace to jumpF to pick up a weaponTab to toggle pause menu", "short_description": "Get ready for action in Rebel Forces game.You have the opportunity to live your dream being a soldier who eliminates\u2026", "page_filename": "rebelforces.html"}, {"id": "realisticzombiesurvivalwarfare", "title": "Realistic Zombie Survival Warfare", "url": "https:
